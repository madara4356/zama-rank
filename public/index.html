<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ZAMA RANK</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg-top:#060913; --bg-bottom:#071025;
  --card:rgba(255,255,255,0.03);
  --muted:#9fb0bf;
  --accent1:#ffd24b; --accent2:#ff6b6b;
  --text:#eaf3fb; --ok:#3ee6a8; --bad:#ff7b7b;
  --border: rgba(255,255,255,0.03);
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;padding:0;background:linear-gradient(180deg,var(--bg-top),var(--bg-bottom));-webkit-font-smoothing:antialiased}
body{font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;color:var(--text)}

#app{min-height:100vh;display:flex;flex-direction:column}
.container{max-width:980px;margin:18px auto;padding:18px;flex:1;display:flex;flex-direction:column}
.topbar{display:flex;align-items:center;gap:12px;margin-bottom:12px}
.logo{width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;box-shadow:0 10px 28px rgba(0,0,0,0.45)}
.logo img{width:100%;height:100%;object-fit:cover}
.brand-title{font-size:20px;font-weight:800;margin:0}
.subtitle{color:var(--muted);font-size:13px;margin-top:3px}

/* search */
.search-shell{background:var(--card);padding:18px;border-radius:14px;border:1px solid var(--border);box-shadow:0 10px 36px rgba(0,0,0,0.45)}
.search-row{display:flex;gap:12px;align-items:center}
.search-inner{flex:1;min-width:0}
input[type="text"]{width:100%;padding:14px 16px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;font-size:16px;height:48px}
.actions{display:flex;gap:12px;align-items:center}
.btn{padding:10px 16px;border-radius:12px;border:0;cursor:pointer;font-weight:800;display:inline-flex;align-items:center;justify-content:center;min-height:46px}
.btn-search{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#061020;box-shadow:0 10px 30px rgba(0,0,0,0.5);min-width:140px}
.btn-clear{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);min-width:84px}
.btn-share{background:linear-gradient(90deg,var(--accent1),var(--accent2)); color:#061020; min-width:140px}

/* results */
.results{margin-top:18px;display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:14px;align-items:start}
.card{background:var(--card);padding:16px;border-radius:12px;border:1px solid var(--border);box-shadow:0 8px 28px rgba(0,0,0,0.45)}
.card h3{margin:0 0 10px;font-size:14px}
.row{display:flex;justify-content:space-between;align-items:center;margin:8px 0}
.label{color:var(--muted);font-size:13px}
.value{font-size:20px;font-weight:800}
.progress-shell{height:12px;background:rgba(255,255,255,0.03);border-radius:999px;overflow:hidden}
.progress-bar{height:100%;width:0;border-radius:999px;background:linear-gradient(90deg,var(--accent1),var(--accent2));transition:width .6s ease}
.ms-change{display:inline-flex;gap:6px;align-items:center;font-weight:800}
.ms-change.up{color:var(--ok)} .ms-change.down{color:var(--bad)}
hr.sep{border:none;border-top:1px solid rgba(255,255,255,0.03);margin:10px 0}

/* footer (not fixed) */
.footer-wrap{padding:10px 6px;margin-top:auto;display:flex;align-items:center;justify-content:space-between;gap:12px}
.footer-left{color:var(--muted);font-size:13px}
.powered{display:flex;gap:10px;align-items:center;text-decoration:none;color:inherit}
.powered img{width:48px;height:48px;border-radius:8px;object-fit:cover;box-shadow:0 8px 22px rgba(0,0,0,0.45)}

.bottom-spacer{height:92px;width:100%}

/* small screens */
@media (max-width:640px){
  .search-row{flex-direction:column;align-items:stretch}
  .actions{justify-content:space-between}
  .results{grid-template-columns:1fr}
  .logo{width:48px;height:48px}
}
</style>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="topbar">
        <div style="display:flex;gap:12px;align-items:center">
          <div class="logo"><img id="zamaLogo" src="zama-logo.png" alt="Zama"></div>
          <div>
            <div class="brand-title">ZAMA SZN 5 RANK</div>
            <div class="subtitle">Search X handle (e.g. @0x_madara_)</div>
          </div>
        </div>
      </div>

      <div class="search-shell" role="search" aria-label="Search X handle">
        <div class="search-row">
          <div class="search-inner">
            <input id="username" type="text" placeholder="@your_handle" aria-label="Search handle" />
          </div>
          <div class="actions">
            <button id="searchBtn" class="btn btn-search">üîé Search</button>
            <button id="clearBtn" class="btn btn-clear">Clear</button>
            <button id="shareCardBtn" class="btn btn-share">Share Card</button>
          </div>
        </div>
      </div>

      <div id="resultArea" class="results" aria-live="polite" style="display:none"></div>

      <div class="bottom-spacer" aria-hidden="true"></div>

      <div class="footer-wrap" role="contentinfo">
        <div class="footer-left">Made with ‚ù§Ô∏è for Zama ‚Äî love &amp; powered by madara</div>
        <a class="powered" id="poweredLink" href="https://x.com/0x_madara_" target="_blank" rel="noopener noreferrer">
          <img id="poweredAvatar" src="madara.png" alt="madara">
          <div style="font-size:13px;line-height:1">
            <div style="color:var(--muted);font-size:12px">Powered by</div>
            <div style="font-weight:700">madara</div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <!-- canvas: base 1200x600; we scale by devicePixelRatio when exporting -->
  <canvas id="cardCanvas" width="1200" height="600" style="display:none"></canvas>

<script>
/* CONFIG */
const API_BASE = '/api/check';
const TOTAL_FETCHED = 1500;
const OG_NFT_TOP = 1006;
const SHARE_TOP = 100;

const $ = id => document.getElementById(id);
function fmtNum(n,d=8){ if(n==null || !isFinite(Number(n))) return '-'; return Number(n).toFixed(d); }
function money(n){ if(n==null || !isFinite(Number(n))) return '-'; return '$' + Number(n).toLocaleString(); }
function clamp(v,a,b){ return Math.max(a, Math.min(b,v)); }
function progressToTop100(rank){
  if(!isFinite(rank)) return 0; rank = Number(rank);
  if(rank <= 100) return clamp((100 - rank)/99,0,1);
  return clamp((1500 - rank)/(1500 - 100),0,1);
}
function computeChange(curr,next){
  const a = Number(curr?.mindshare), b = Number(next?.mindshare);
  if(!isFinite(a) || !isFinite(b)) return {dir:'same',pct:0,abs:0};
  const diff = a - b; const pct = b===0 ? (a===0?0:100) : (diff/Math.abs(b)*100);
  return {dir: diff>0 ? 'up' : (diff<0 ? 'down' : 'same'), pct: Math.round(Math.abs(pct)*10)/10, abs: Math.round(diff*1000000)/1000000};
}

/* static cache */
const CACHE = { logo:null, powered:null, avatar:null };
(function preload(){
  const l = new Image(); l.src='zama-logo.png'; l.onload=()=>CACHE.logo=l; l.onerror=()=>CACHE.logo=null;
  const p = new Image(); p.src='madara.png'; p.onload=()=>CACHE.powered=p; p.onerror=()=>CACHE.powered=null;
})();

/* avatar loader */
async function loadAvatar(handle){
  return new Promise(resolve=>{
    const img = new Image(); img.crossOrigin='anonymous';
    img.onload = ()=>{ CACHE.avatar = img; resolve(true); };
    img.onerror = ()=>{ CACHE.avatar = null; resolve(false); };
    img.src = `https://unavatar.io/x/${encodeURIComponent(handle)}?fallback=true`;
  });
}

/* UI helpers */
function hideResults(){ $('resultArea').style.display = 'none'; }
function showResults(){ $('resultArea').style.display = 'grid'; }
hideResults();

/* build result card (same as earlier) */
function mkCard(title, meta, neighbor){
  const el = document.createElement('div'); el.className='card';
  const found = !!meta && meta.found === true && Number.isFinite(Number(meta.rank));
  const rank = found ? Number(meta.rank) : null;
  const ms = found ? meta.mindshare : null;
  const prog = found ? Math.round(progressToTop100(rank)*100) : 0;
  const ch = computeChange(found ? meta : {}, (neighbor && neighbor.found===true)?neighbor:{});
  const changeHtml = ch.dir==='same' ? '-' : `<span class="ms-change ${ch.dir}">${ch.dir==='up'?'‚ñ≤':'‚ñº'} ${ch.pct}%</span>`;
  const absHtml = (ch.abs && ch.abs !== 0) ? ` (${ch.abs>0?'+':''}${ch.abs})` : '';

  let badgeHtml = '';
  if(title === 'month' && found){
    if(rank <= SHARE_TOP) badgeHtml = `<div style="margin-top:10px"><span style="display:inline-block;padding:8px 12px;border-radius:999px;background:rgba(62,230,168,0.12);color:${'#3ee6a8'};font-weight:700">Eligible for OG NFT + Revenue Share</span></div>`;
    else if(rank <= OG_NFT_TOP) badgeHtml = `<div style="margin-top:10px"><span style="display:inline-block;padding:8px 12px;border-radius:999px;background:rgba(62,230,168,0.08);color:${'#3ee6a8'};font-weight:700">Eligible for OG NFT</span></div>`;
  }

  let payoutHtml = '-';
  if(title === 'month' && found && rank <= SHARE_TOP){
    const topMin = 1500, topMax=2000, min100=150, max100=260;
    const t = (Math.min(100, Math.max(1, rank)) - 1)/99;
    const min = Math.round(topMin + (min100 - topMin)*t);
    const max = Math.round(topMax + (max100 - topMax)*t);
    payoutHtml = `${money(min)} - ${money(max)}`;
  }

  el.innerHTML = `
    <div style="display:flex;justify-content:space-between;align-items:center">
      <h3>${title}</h3>
      <div style="text-align:right;font-weight:800;font-size:20px">${found?rank:'-'}</div>
    </div>
    <div class="row"><div class="label">Mindshare</div><div class="value">${found?fmtNum(ms):'-'}</div></div>
    <div class="row"><div class="label">Change vs next</div><div class="value">${found? (changeHtml + absHtml) : '-'}</div></div>
    <div style="margin-top:8px">
      <div class="progress-shell" aria-hidden="true"><div class="progress-bar" style="width:${found?prog+'%':'0%'}"></div></div>
      <div style="font-size:12px;color:var(--muted);margin-top:8px">${found ? `Progress to Top 100: ${prog}% ‚Ä¢ Total fetched: ${TOTAL_FETCHED}` : `Search to show data ‚Ä¢ Total fetched: ${TOTAL_FETCHED}`}</div>
    </div>
    ${badgeHtml}
    <hr class="sep" />
    <div class="row"><div class="label">Assumed payout (if eligible)</div><div class="value">${payoutHtml}</div></div>
  `;
  return el;
}

/* draw share card (responsive, scaled) */
function drawShareCard(handle, data){
  // base canvas size
  const baseW = 1200, baseH = 600;
  const canvas = $('cardCanvas');
  // set canvas physical size according to DPR for crisp output
  const dpr = Math.max(1, Math.floor(window.devicePixelRatio || 1));
  canvas.width = baseW * dpr;
  canvas.height = baseH * dpr;
  canvas.style.width = baseW + 'px';
  canvas.style.height = baseH + 'px';
  const ctx = canvas.getContext('2d');
  ctx.setTransform(dpr,0,0,dpr,0,0); // scale drawing to css pixels

  // clear & background (teal-dark like your mock)
  ctx.clearRect(0,0,baseW,baseH);
  ctx.fillStyle = '#0f3b3a'; // dark teal
  ctx.fillRect(0,0,baseW,baseH);

  // decorative arcs (subtle)
  ctx.fillStyle = 'rgba(0,0,0,0.12)';
  ctx.beginPath();
  ctx.ellipse(baseW * 0.85, baseH * 0.12, baseW * 0.6, baseH * 0.5, Math.PI*0.6, 0, Math.PI*2); ctx.fill();
  ctx.fillStyle = 'rgba(0,0,0,0.14)';
  ctx.beginPath();
  ctx.ellipse(baseW * 0.05, baseH * 0.95, baseW * 0.9, baseH * 0.85, Math.PI*0.25, 0, Math.PI*2); ctx.fill();

  // inner card rectangle
  const pad = 28; const cardX = pad, cardY = pad, cardW = baseW - pad*2, cardH = baseH - pad*2;
  ctx.fillStyle = 'rgba(255,255,255,0.03)';
  roundedRect(ctx, cardX, cardY, cardW, cardH, 16); ctx.fill();

  // avatar (circle) left
  const avSize = 140, avX = cardX + 28, avY = cardY + 28;
  const avatarImg = CACHE.avatar || CACHE.logo;
  if(avatarImg){
    ctx.save(); ctx.beginPath(); ctx.arc(avX + avSize/2, avY + avSize/2, avSize/2, 0, Math.PI*2); ctx.closePath(); ctx.clip();
    try { ctx.drawImage(avatarImg, avX, avY, avSize, avSize); } catch(e){ /* ignore draw errors */ }
    ctx.restore();
  } else {
    ctx.fillStyle = '#ffd24b'; ctx.beginPath(); ctx.arc(avX + avSize/2, avY + avSize/2, avSize/2, 0, Math.PI*2); ctx.fill();
  }

  // handle text
  ctx.font = '700 36px Inter, Arial'; ctx.fillStyle = '#ffffff'; ctx.textAlign = 'left';
  const shownHandle = handle.startsWith('@')?handle:'@'+handle;
  ctx.fillText(shownHandle, avX + avSize + 24, avY + 46);
  ctx.font = '500 15px Inter, Arial'; ctx.fillStyle = '#cddfea';
  ctx.fillText('Zama rank card', avX + avSize + 24, avY + 78);

  // compute boxes area to right of avatar
  const boxesX = avX + avSize + 24;
  const availableW = cardX + cardW - boxesX - 24;
  const smallBoxW = Math.floor((availableW - 24) / 2);
  const smallBoxH = 110;
  const boxY = avY + 4;

  drawSmallBox(ctx, boxesX, boxY, smallBoxW, smallBoxH, '24H', data.results?.['24h']);
  drawSmallBox(ctx, boxesX + smallBoxW + 24, boxY, smallBoxW, smallBoxH, '7D', data.results?.['7d']);

  // big month box centered below small boxes
  const bigW = smallBoxW * 2 + 24;
  const bigX = boxesX;
  const bigY = boxY + smallBoxH + 18;
  drawBigMonthBox(ctx, bigX, bigY, bigW, 230, data.results?.month);

  // big rank on the right side of card
  const monthRank = data.results?.month?.rank;
  const rankNum = (monthRank && Number.isFinite(Number(monthRank))) ? String(monthRank) : '-';
  ctx.font = '800 140px Inter, Arial'; ctx.fillStyle = 'rgba(255,255,255,0.95)'; ctx.textAlign='right';
  ctx.fillText(rankNum, cardX + cardW - 24, cardY + 110);

  // month mindshare (small yellow above right rank)
  const monthMS = data.results?.month?.mindshare ? Number(data.results.month.mindshare).toFixed(6) : '-';
  ctx.font = '700 24px Inter, Arial'; ctx.fillStyle = '#ffd24b'; ctx.textAlign='right';
  ctx.fillText(monthMS, cardX + cardW - 24, cardY + 150);

  // footer text left
  ctx.font = '500 14px Inter, Arial'; ctx.fillStyle = '#9fb0bf'; ctx.textAlign = 'left';
  ctx.fillText('Powered by madara ‚Äî zama-rank.vercel.app', cardX + 18, cardY + cardH - 22);

  // return dataURL at CSS pixel size (1200x600)
  // restore canvas size to CSS pixels for toDataURL (we already set width/height to DPR earlier)
  return canvas.toDataURL('image/png');

  /* helpers for drawing */
  function roundedRect(c,x,y,w,h,r){ c.beginPath(); c.moveTo(x+r,y); c.arcTo(x+w,y,x+w,y+h,r); c.arcTo(x+w,y+h,x,y+h,r); c.arcTo(x,y+h,x,y,r); c.arcTo(x,y,x+w,y,r); c.closePath(); }
  function drawSmallBox(c,x,y,w,h,title,meta){
    c.fillStyle = 'rgba(0,0,0,0.06)'; roundedRect(c,x,y,w,h,10); c.fill();
    c.fillStyle = '#ffffff'; c.font='700 20px Inter, Arial'; c.textAlign='left';
    c.fillText(title, x+14, y+30);
    const rank = meta && meta.found ? String(meta.rank) : '-';
    c.textAlign='right'; c.fillText(rank, x + w - 14, y + 30);
    c.font='500 14px Inter, Arial'; c.fillStyle='#cddfea'; c.textAlign='left';
    const msText = meta && meta.found ? `Mindshare: ${Number(meta.mindshare).toFixed(6)}` : 'Mindshare: -';
    c.fillText(msText, x+14, y+58);
    const prog = meta && meta.found ? Math.round(progressToTop100(Number(meta.rank))*100) : 0;
    const barW = w - 28, barX = x + 14, barY = y + 72;
    c.fillStyle = 'rgba(255,255,255,0.04)'; roundedRect(c, barX, barY, barW, 10, 999); c.fill();
    if(prog>0){ c.fillStyle = '#ffd24b'; roundedRect(c, barX, barY, Math.max(8, Math.round(barW*prog/100)), 10, 999); c.fill(); }
  }
  function drawBigMonthBox(c,x,y,w,h,meta){
    c.fillStyle='rgba(0,0,0,0.06)'; roundedRect(c,x,y,w,h,14); c.fill();
    c.font='700 16px Inter, Arial'; c.fillStyle='#cddfea'; c.textAlign='left'; c.fillText('MONTH', x+18, y+30);
    c.font='800 28px Inter, Arial'; c.fillStyle='#ffffff'; c.textAlign='right'; c.fillText(meta && meta.found ? String(meta.rank) : '-', x + w - 18, y + 36);
    c.font='700 26px Inter, Arial'; c.fillStyle='#ffd24b'; c.textAlign='left'; const msText = meta && meta.found ? Number(meta.mindshare).toFixed(6) : '-'; c.fillText(msText, x + 18, y + 72);
    let eligibility = 'No data';
    if(meta && meta.found){ const r = Number(meta.rank); if(r <= SHARE_TOP) eligibility = 'Eligible: OG NFT + Revenue Share'; else if(r <= OG_NFT_TOP) eligibility = 'Eligible: OG NFT'; else eligibility = 'Not eligible'; }
    c.font='700 18px Inter, Arial'; c.fillStyle = (meta && meta.found && Number(meta.rank) <= SHARE_TOP) ? '#3ee6a8' : '#9fb0bf'; c.fillText(eligibility, x+18, y+110);
    const prog = meta && meta.found ? Math.round(progressToTop100(Number(meta.rank))*100) : 0;
    const barX = x+18, barY = y+140, barW = w - 36;
    c.fillStyle='rgba(255,255,255,0.04)'; roundedRect(c,barX,barY,barW,12,999); c.fill();
    if(prog>0){ c.fillStyle='#ffd24b'; roundedRect(c,barX,barY,Math.max(12,Math.round(barW*prog/100)),12,999); c.fill(); }
    let payoutText = '-';
    if(meta && meta.found && Number(meta.rank) <= SHARE_TOP){
      const rnk = Number(meta.rank); const topMin=1500, topMax=2000, min100=150, max100=260;
      const t = (Math.min(100, Math.max(1, rnk)) - 1)/99;
      const mn = Math.round(topMin + (min100 - topMin) * t), mx = Math.round(topMax + (max100 - topMax) * t);
      payoutText = `Assumed payout: ${money(mn)} - ${money(mx)}`;
    }
    c.font='600 16px Inter, Arial'; c.fillStyle='#cddfea'; c.fillText(payoutText, x + 18, y + h - 36);
  }
}

/* convert dataURL to File */
function dataURLtoFile(dataUrl, filename){
  const byteString = atob(dataUrl.split(',')[1]);
  const ab = new ArrayBuffer(byteString.length);
  const ia = new Uint8Array(ab);
  for(let i=0;i<byteString.length;i++) ia[i] = byteString.charCodeAt(i);
  return new File([ab], filename, {type:'image/png'});
}

/* APP logic */
let lastSearch = null;
async function performSearch(){
  const raw = ($('username').value || '').trim();
  if(!raw){ $('username').focus(); return; }
  const handle = raw.replace(/^@/,'');
  showResults();
  const container = $('resultArea'); container.innerHTML = '';
  for(let i=0;i<3;i++){ const s=document.createElement('div'); s.className='card'; s.innerHTML=`<h3>Loading‚Ä¶</h3><div style="color:var(--muted);margin-top:6px">Fetching data</div>`; container.appendChild(s); }
  await loadAvatar(handle);
  try{
    const res = await fetch(`${API_BASE}?username=${encodeURIComponent(handle)}`);
    if(!res.ok) throw new Error('Network ' + res.status);
    const data = await res.json();
    container.innerHTML = '';
    const order = ['24h','7d','month'];
    for(let i=0;i<order.length;i++){ const k=order[i]; const neighbor=(i<order.length-1)?data.results[order[i+1]]||null:null; container.appendChild(mkCard(k, data.results[k]||{}, neighbor)); }
    lastSearch = { handle, data };
  }catch(err){
    container.innerHTML = ''; const el=document.createElement('div'); el.className='card'; el.innerHTML=`<h3>Error</h3><div style="color:var(--muted);margin-top:6px">${err.message}</div>`; container.appendChild(el); lastSearch=null;
  }
}

/* bind */
$('searchBtn').addEventListener('click', performSearch);
$('username').addEventListener('keydown', (e)=>{ if(e.key === 'Enter') performSearch(); });
$('clearBtn').addEventListener('click', ()=>{ $('username').value=''; lastSearch=null; hideResults(); });

$('shareCardBtn').addEventListener('click', async ()=>{
  if(!lastSearch){ alert('Run Search first, then press Share Card.'); return; }
  const { handle, data } = lastSearch;
  await loadAvatar(handle); // ensure avatar present
  const dataUrl = drawShareCard(handle, data); // draws to canvas scaled
  const file = dataURLtoFile(dataUrl, `${handle}-zama-rank.png`);
  try{
    if(navigator.canShare && navigator.canShare({ files: [file] })){
      await navigator.share({ files: [file], text: `${handle} ‚Äî Zama Rank (month: ${data.results?.month?.rank || '-'}) ‚Ä¢ ${data.results?.month?.mindshare || '-' }` });
      return;
    }
  }catch(err){ console.warn('share error', err); }
  // fallback: download + open tweet compose
  const blobUrl = URL.createObjectURL(file);
  const a = document.createElement('a'); a.href = blobUrl; a.download = file.name; document.body.appendChild(a); a.click(); a.remove();
  setTimeout(()=>URL.revokeObjectURL(blobUrl),2000);
  const text = `${handle} ‚Äî Zama Rank (month: ${data.results?.month?.rank || '-'}) ‚Ä¢ ${data.results?.month?.mindshare || '-' }\nCheck: https://zama-rank.vercel.app`;
  window.open(`https://x.com/intent/tweet?text=${encodeURIComponent(text)}`, '_blank');
});
</script>
