<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ZAMA RANK</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#000409; --bg2:#071025;
    --card:rgba(255,255,255,0.03);
    --muted:#9fb0bf;
    --accent1:#ffd24b; --accent2:#ff6b6b;
    --text:#eaf3fb; --ok:#3ee6a8; --bad:#ff7b7b;
    --max-width:940px;
    --footer-height:78px;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;padding:0;background:linear-gradient(180deg,var(--bg1),var(--bg2));}
  body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--text);-webkit-font-smoothing:antialiased;}

  #app{min-height:100vh;display:flex;flex-direction:column;}
  .wrap{width:100%;max-width:var(--max-width);margin:18px auto;padding:18px 18px 16px;flex:1;display:flex;flex-direction:column}

  .topbar{display:flex;align-items:center;justify-content:flex-start;gap:12px}
  .brand{display:flex;gap:12px;align-items:center}
  .logo{width:48px;height:48px;border-radius:10px;overflow:hidden;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;box-shadow:0 10px 28px rgba(0,0,0,0.45)}
  .logo img{width:100%;height:100%;object-fit:cover}
  h1{margin:0;font-size:20px}
  .subtitle{color:var(--muted);font-size:13px;margin-top:2px}

  .search-shell{margin-top:14px;background:var(--card);padding:18px;border-radius:14px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 10px 36px rgba(0,0,0,0.45)}
  .search-row{display:flex;gap:14px;align-items:center}
  .search-inner{flex:1;min-width:0}
  input[type="text"]{width:100%;padding:14px 16px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;font-size:16px; height:48px; outline:none}

  /* actions: force single line, shrink buttons evenly */
  .actions{display:flex;gap:10px;align-items:center;flex-wrap:nowrap; justify-content:flex-end}
  .btn{padding:10px 14px;border-radius:12px;border:0;cursor:pointer;font-weight:800;display:inline-flex;align-items:center;justify-content:center;min-height:44px;box-sizing:border-box;flex:1 1 0; min-width:0}
  .btn-search{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#061020;box-shadow:0 10px 30px rgba(0,0,0,0.5);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .btn-clear{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);padding:10px 12px}
  .btn-share{background:linear-gradient(90deg,var(--accent1),var(--accent2)); color:#061020; white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

  .results{margin-top:18px;display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:14px;align-items:start}
  .card{background:var(--card);padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 8px 28px rgba(0,0,0,0.45)}
  .card h3{margin:0 0 10px;font-size:14px}
  .row{display:flex;justify-content:space-between;align-items:center;margin:8px 0}
  .label{color:var(--muted);font-size:13px}
  .value{font-size:20px;font-weight:800}

  .badge{display:inline-block;padding:6px 10px;border-radius:999px;font-weight:700;font-size:13px}
  .badge.ok{background:rgba(62,230,168,0.12);color:var(--ok);border:1px solid rgba(62,230,168,0.12)}
  .badge.neutral{background:rgba(255,255,255,0.03);color:var(--muted);border:1px solid rgba(255,255,255,0.03)}

  .progress-shell{height:12px;background:rgba(255,255,255,0.03);border-radius:999px;overflow:hidden}
  .progress-bar{height:100%;width:0;border-radius:999px;background:linear-gradient(90deg,var(--accent1),var(--accent2));transition:width .6s ease}
  .ms-change{display:inline-flex;gap:6px;align-items:center;font-weight:700}
  .ms-change.up{color:var(--ok)} .ms-change.down{color:var(--bad)}
  hr.sep{border:none;border-top:1px solid rgba(255,255,255,0.03);margin:10px 0}

  /* reserve space for footer so content isn't covered */
  .wrap { padding-bottom: calc(var(--footer-height) + 32px); }

  footer.footer-fixed{
    position:fixed;
    left:0; right:0; bottom:0;
    height:var(--footer-height);
    display:flex; align-items:center; justify-content:center;
    background: linear-gradient(180deg, rgba(0,0,0,0.04), rgba(0,0,0,0.14));
    border-top:1px solid rgba(255,255,255,0.02);
    z-index:9999; padding:0 12px; box-sizing:border-box;
  }
  .footer-inner{ width:100%; max-width:var(--max-width); display:flex; align-items:center; justify-content:space-between; gap:12px; }
  .footer-left{ color:var(--muted); font-size:14px; line-height:1.2; flex:1 1 auto; min-width:0; }
  .footer-right{ display:flex; align-items:center; gap:12px; flex:0 0 auto; }
  .footer-right .avatar{ width:56px; height:56px; border-radius:8px; overflow:hidden; background: #fff; box-shadow:0 8px 22px rgba(0,0,0,0.45); display:block; }

  @media (max-width:560px){
    h1{font-size:18px}
    .search-row{flex-direction:column;align-items:stretch}
    .actions{ /* keep one-line even on narrow screens by allowing buttons to shrink */
      flex-direction:row;
      gap:8px;
    }
    .btn{font-size:14px; padding:10px 8px}
    .footer-left{ font-size:13px }
    .footer-right .avatar{ width:48px; height:48px }
    :root{ --footer-height:96px; }
  }
</style>
</head>
<body>
  <div id="app">
    <div class="wrap">
      <div class="topbar">
        <div class="brand">
          <div class="logo"><img id="logoImg" src="zama-logo.png" alt="Zama"></div>
          <div>
            <h1>ZAMA SZN 5 RANK</h1>
            <div class="subtitle">Search X handle (e.g. @0x_madara_)</div>
          </div>
        </div>
      </div>

      <div class="search-shell" role="search" aria-label="Search X handle">
        <div class="search-row">
          <div class="search-inner">
            <input id="username" type="text" placeholder="@your_handle" aria-label="Search handle" />
          </div>

          <!-- ACTIONS: single-line, evenly shrinking -->
          <div class="actions" role="group" aria-label="Search actions">
            <button id="searchBtn" class="btn btn-search" title="Search">üîé Search</button>
            <button id="clearBtn" class="btn btn-clear" title="Clear">Clear</button>
            <button id="shareCardBtn" class="btn btn-share" title="Share card">Share Card</button>
          </div>
        </div>
      </div>

      <div id="resultArea" class="results" aria-live="polite" style="display:none"></div>

    </div> <!-- wrap -->
  </div> <!-- app -->

  <!-- footer: avatar links to X account. REPLACE handle below with your X handle -->
  <footer class="footer-fixed" aria-hidden="false">
    <div class="footer-inner">
      <div class="footer-left">Made with ‚ù§Ô∏è for Zama Powered by madara</div>
      <div class="footer-right">
        <!-- change this href to your X handle (example uses 0x_madara_) -->
        <a href="https://x.com/0x_madara_" target="_blank" rel="noopener noreferrer" style="display:inline-flex;align-items:center;gap:10px;text-decoration:none">
          <img class="avatar" src="madara.png" alt="madara" />
        </a>
      </div>
    </div>
  </footer>

  <canvas id="cardCanvas" width="1200" height="760" style="display:none"></canvas>

<script>
/* ---------- Minimal JS: same logic as before (API, render, share) ---------- */
const API_BASE = '/api/check';
const TOTAL_FETCHED = 1500;
const OG_NFT_TOP = 1006;
const SHARE_TOP = 100;

const $ = id => document.getElementById(id);
function fmtNum(n, d=8){ if(n==null || !isFinite(Number(n))) return '-'; return Number(n).toFixed(d); }
function money(n){ if(n==null || !isFinite(Number(n))) return '-'; return '$' + Number(n).toLocaleString(); }
function progressToTop100(rank){
  if(!isFinite(rank)) return 0;
  rank = Number(rank);
  if(rank <= 100) return Math.max(0, Math.min(1, (100-rank)/99));
  return Math.max(0, Math.min(1, (1500-rank)/(1500-100)));
}
function computeChange(curr,next){
  const a = Number(curr?.mindshare), b = Number(next?.mindshare);
  if(!isFinite(a) || !isFinite(b)) return {dir:'same',pct:0,abs:0};
  const diff = a - b; const pct = b===0 ? (a===0?0:100) : (diff/Math.abs(b)*100);
  return {dir: diff>0 ? 'up' : (diff<0 ? 'down' : 'same'), pct: Math.round(Math.abs(pct)*10)/10, abs: Math.round(diff*1000000)/1000000};
}

/* preload */
const _pre = {avatar:null};
function loadAvatar(handle){
  return new Promise(resolve=>{
    const img = new Image(); img.crossOrigin='anonymous';
    img.onload = ()=>{ _pre.avatar = img; resolve(true); };
    img.onerror = ()=>{ _pre.avatar = null; resolve(false); };
    img.src = `https://unavatar.io/x/${encodeURIComponent(handle)}?fallback=true`;
  });
}

function hideResults(){ $('resultArea').style.display = 'none'; }
function showResults(){ $('resultArea').style.display = 'grid'; }
hideResults();

function mkCard(title, meta, neighbor){
  const el = document.createElement('div'); el.className='card';
  const found = !!meta && meta.found === true && Number.isFinite(Number(meta.rank));
  const rank = found ? Number(meta.rank) : null;
  const ms = found ? meta.mindshare : null;
  const prog = found ? Math.round(progressToTop100(rank)*100) : 0;
  const ch = computeChange(found ? meta : {}, (neighbor && neighbor.found===true)?neighbor:{});
  const changeHtml = ch.dir==='same' ? '-' : `<span class="ms-change ${ch.dir}">${ch.dir==='up'?'‚ñ≤':'‚ñº'} ${ch.pct}%</span>`;
  const absHtml = (ch.abs && ch.abs !== 0) ? ` (${ch.abs>0?'+':''}${ch.abs})` : '';

  let badgeHtml = '';
  if((title === 'month' || title === '30d') && found){
    if(rank <= SHARE_TOP) badgeHtml = `<div style="margin-top:8px"><span class="badge ok">Eligible for OG NFT + Revenue Share</span></div>`;
    else if(rank <= OG_NFT_TOP) badgeHtml = `<div style="margin-top:8px"><span class="badge ok">Eligible for OG NFT</span></div>`;
  }

  let payoutHtml = '-';
  if((title === 'month' || title === '30d') && found && rank <= SHARE_TOP){
    const topMin = 1500, topMax=2000, min100=150, max100=260;
    const t = (Math.min(100, Math.max(1, rank)) - 1)/99;
    const min = Math.round(topMin + (min100 - topMin)*t);
    const max = Math.round(topMax + (max100 - topMax)*t);
    payoutHtml = `${money(min)} - ${money(max)}`;
  }

  el.innerHTML = `
    <div style="display:flex;justify-content:space-between;align-items:center">
      <h3>${title}</h3>
      <div style="text-align:right;font-weight:800;font-size:20px">${found?rank:'-'}</div>
    </div>
    <div class="row"><div class="label">Mindshare</div><div class="value">${found?fmtNum(ms):'-'}</div></div>
    <div class="row"><div class="label">Change vs next</div><div class="value">${found? (changeHtml + absHtml) : '-'}</div></div>
    <div style="margin-top:8px">
      <div class="progress-shell" aria-hidden="true"><div class="progress-bar" style="width:${found?prog+'%':'0%'}"></div></div>
      <div style="font-size:12px;color:var(--muted);margin-top:6px">${found ? `Progress to Top 100: ${prog}% ‚Ä¢ Total fetched: ${TOTAL_FETCHED}` : `Search to show data ‚Ä¢ Total fetched: ${TOTAL_FETCHED}`}</div>
    </div>
    ${badgeHtml}
    <hr class="sep" />
    <div class="row"><div class="label">Assumed payout (if eligible)</div><div class="value">${payoutHtml}</div></div>
  `;
  return el;
}

let lastSearch = null;
async function performSearch(){
  const raw = ($('username').value||'').trim();
  if(!raw){ $('username').focus(); return; }
  const handle = raw.replace(/^@/,'');
  showResults();
  const container = $('resultArea'); container.innerHTML = '';
  for(let i=0;i<3;i++){ const s=document.createElement('div'); s.className='card'; s.innerHTML=`<h3>Loading‚Ä¶</h3><div style="color:var(--muted);margin-top:6px">Fetching data</div>`; container.appendChild(s); }

  await loadAvatar(handle);

  try{
    const res = await fetch(`${API_BASE}?username=${encodeURIComponent(handle)}`);
    if(!res.ok) throw new Error('Network ' + res.status);
    const data = await res.json();

    if(data.results && data.results.month && !data.results['30d']) data.results['30d'] = data.results.month;

    container.innerHTML = '';
    const order = ['24h','7d','30d'];
    for(let i=0;i<order.length;i++){
      const k = order[i]; const neighbor = (i<order.length-1) ? data.results[order[i+1]] || null : null;
      container.appendChild( mkCard(k, data.results[k]||{}, neighbor) );
    }
    lastSearch = { handle, data };
  }catch(err){
    const el = document.createElement('div'); el.className='card';
    el.innerHTML = `<h3>Error</h3><div style="color:var(--muted);margin-top:6px">${err.message}</div>`;
    $('resultArea').innerHTML = ''; $('resultArea').appendChild(el);
    lastSearch = null;
  }
}

$('searchBtn').addEventListener('click', performSearch);
$('username').addEventListener('keydown', (e)=>{ if(e.key==='Enter') performSearch(); });

$('clearBtn').addEventListener('click', ()=>{
  $('username').value = '';
  lastSearch = null;
  hideResults();
});

/* share: simple canvas export (keeps previous canvas logic), must be invoked from user gesture */
function drawCanvasPlaceholder(handle, data){
  const c = $('cardCanvas'); const ctx = c.getContext('2d');
  ctx.fillStyle='#163238'; ctx.fillRect(0,0,c.width,c.height);
  ctx.fillStyle='#fff'; ctx.font='700 40px Inter, Arial'; ctx.fillText(handle, 40, 80);
  return c.toDataURL('image/png');
}

function shareImageFromDataURL(dataUrl, handle, data){
  try{
    const byteString = atob(dataUrl.split(',')[1]);
    const ab = new ArrayBuffer(byteString.length);
    const ia = new Uint8Array(ab);
    for(let i=0;i<byteString.length;i++) ia[i]=byteString.charCodeAt(i);
    const blob = new Blob([ab], {type:'image/png'});
    const file = new File([blob], `${handle}-zama-rank.png`, {type:'image/png'});

    if(navigator.canShare && navigator.canShare({files:[file]})){
      navigator.share({
        files: [file],
        text: `${handle} ‚Äî Zama Rank (30d): ${data.results?.['30d']?.rank || data.results?.month?.rank || '-'} ‚Ä¢ Mindshare: ${data.results?.['30d']?.mindshare || data.results?.month?.mindshare || '-' }\nCheck: https://zama-rank.vercel.app`
      }).catch(()=>{});
      return;
    }

    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href = url; a.download = `${handle}-zama-rank.png`; document.body.appendChild(a); a.click(); a.remove();
    setTimeout(()=>URL.revokeObjectURL(url),2000);
    const text = `${handle} ‚Äî Zama Rank (30d): ${data.results?.['30d']?.rank || data.results?.month?.rank || '-'} ‚Ä¢ Mindshare: ${data.results?.['30d']?.mindshare || data.results?.month?.mindshare || '-' }\nCheck: https://zama-rank.vercel.app`;
    window.open(`https://x.com/intent/tweet?text=${encodeURIComponent(text)}`, '_blank');

  }catch(err){ alert('Share failed: '+(err.message||err)); }
}

$('shareCardBtn').addEventListener('click', async ()=>{
  if(!lastSearch){ alert('Run Search first, then press Share Card.'); return; }
  const { handle, data } = lastSearch;
  // simple canvas draw (replace with improved draw function if you want)
  const dataUrl = drawCanvasPlaceholder(handle, data);
  shareImageFromDataURL(dataUrl, handle, data);
});
</script>
</body>
</html>
