<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ZAMA RANK ‚Äî footer fixed + safe padding</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
  :root{
    --bg1:#000409; 
    --bg2:#071025;
    --card:rgba(255,255,255,0.03);
    --muted:#9fb0bf;
    --accent1:#ffd24b; 
    --accent2:#ff6b6b;
    --text:#eaf3fb; 
    --ok:#3ee6a8; 
    --bad:#ff7b7b;
    --footer-h:86px;
  }

  *{box-sizing:border-box}
  
  /* FIX: remove body gradient causing dark band */
  html,body{
    height:100%;
    margin:0;
    padding:0;
    background:var(--bg2);
  }

  body{
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    line-height:1.25;
  }

  #app{min-height:100vh;display:flex;flex-direction:column;}
  .wrap{max-width:980px;margin:18px auto;padding:18px;flex:1;display:flex;flex-direction:column;gap:12px;transition:padding-bottom .12s ease;}

  .topbar{display:flex;align-items:center;gap:14px;margin-bottom:6px}
  .logo{width:56px;height:56px;border-radius:12px;overflow:hidden;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;box-shadow:0 8px 30px rgba(2,6,12,0.6)}
  .logo img{width:100%;height:100%;object-fit:cover;display:none}
  .logoFallback{width:72%;height:72%;display:flex;align-items:center;justify-content:center}

  h1{margin:0;font-size:18px;font-weight:800;letter-spacing:0.4px}
  .subtitle{margin-top:4px;color:var(--muted);font-size:13px}

  .search-shell{background:var(--card);padding:14px;border-radius:14px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 10px 36px rgba(0,0,0,0.45)}
  .search-row{display:flex;gap:12px;align-items:center}
  input[type="text"]{
    width:100%;padding:14px 16px;border-radius:12px;
    border:1px solid rgba(255,255,255,0.06);
    background:rgba(255,255,255,0.02);
    color:inherit;font-size:16px;height:56px;
    outline:none;box-shadow:inset 0 -4px 18px rgba(0,0,0,0.35)
  }

  .actions{display:flex;gap:12px;align-items:center;flex:0 0 auto}
  .btn{padding:12px 18px;border-radius:12px;border:0;cursor:pointer;font-weight:700;display:inline-flex;align-items:center;justify-content:center;min-height:48px}
  .btn-search{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#061020;box-shadow:0 8px 24px rgba(0,0,0,0.45)}
  .btn-clear{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)}
  .btn-share{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#061020;}

  .results{margin-top:6px;display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:14px;align-items:start}
  .card{background:rgba(255,255,255,0.016);padding:16px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 8px 30px rgba(2,6,12,0.6)}

  .card h3{margin:0 0 8px;font-size:14px;font-weight:700;color:#dfeff9}
  .row{display:flex;justify-content:space-between;align-items:center;margin:6px 0}

  .label{color:var(--muted);font-size:13px}
  .value{font-size:20px;font-weight:800;font-variant-numeric: tabular-nums;}
  .value.mindshare{font-size:18px;color:var(--accent1);text-align:right}

  .progress-shell{position:relative;height:12px;background:rgba(255,255,255,0.02);border-radius:999px;overflow:hidden;box-shadow:inset 0 1px 0 rgba(255,255,255,0.02)}
  .progress-bar{height:100%;width:0;border-radius:999px;transition:width .6s ease;background:linear-gradient(90deg,var(--accent1),#7aa2ff);min-width:6px}

  .ms-change{display:inline-flex;gap:8px;align-items:center;font-weight:700}
  .ms-change.up{color:var(--ok)}
  .ms-change.down{color:var(--bad)}

  /* FIXED FOOTER FIXED: No gradient ‚Äî no black band */
  footer.site-footer{
    position:fixed;
    left:0;right:0;bottom:0;
    height:var(--footer-h);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:12px 18px;
    background:var(--bg2); /* FIXED */
    border-top:1px solid rgba(255,255,255,0.02);
    z-index:50;
  }

  .footer-inner{max-width:980px;width:100%;display:flex;align-items:center;justify-content:space-between;color:var(--muted);font-size:14px}

  .powered img{width:56px;height:56px;border-radius:8px;object-fit:cover;box-shadow:0 8px 22px rgba(0,0,0,0.45);display:none}
  .poweredFallback{width:56px;height:56px;border-radius:8px;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--accent1),var(--accent2));font-weight:800;color:#061020}

  .results-empty{color:var(--muted);margin-top:28px;text-align:center}

  @media (max-width:640px){
    .search-row{flex-direction:column}
    .actions{width:100%}
    .btn{flex:1}
  }
</style>
</head>

<body>
  <div id="app">
    <div class="wrap" id="wrap">

      <div class="topbar">
        <div class="logo">
          <img id="logoImg" src="zama-logo.png" crossorigin="anonymous" />
          <div id="logoFallback" class="logoFallback">LOGO</div>
        </div>

        <div class="title-wrap">
          <h1>ZAMA SZN 5 RANK</h1>
          <div class="subtitle">Search X handle (e.g. @0x_madara_)</div>
        </div>
      </div>

      <div class="search-shell">
        <div class="search-row">
          <div class="search-inner">
            <input id="username" type="text" placeholder="@your_handle">
          </div>
          <div class="actions">
            <button id="searchBtn" class="btn btn-search">üîé Search</button>
            <button id="clearBtn" class="btn btn-clear">Clear</button>
            <button id="shareCardBtn" class="btn btn-share">Share Card</button>
          </div>
        </div>
      </div>

      <div id="resultArea" class="results" style="display:none"></div>
      <div id="emptyHint" class="results-empty">Search to show data</div>
    </div>

    <footer class="site-footer" id="siteFooter">
      <div class="footer-inner">
        <div>Made with ‚ù§Ô∏è for Zama by Madara</div>
        <a class="powered" href="https://x.com/0x_madara_" target="_blank">
          <img id="poweredAvatar" src="madara.png">
          <div id="poweredFallback" class="poweredFallback">MD</div>
        </a>
      </div>
    </footer>
  </div>

<script>
function revealAssets(){
  const logoImg=document.getElementById('logoImg');
  const fallback=document.getElementById('logoFallback');
  const test=new Image();
  test.onload=()=>{logoImg.style.display='block';fallback.style.display='none'};
  test.onerror=()=>{logoImg.style.display='none';fallback.style.display='flex'};
  test.src=logoImg.src;

  const pImg=document.getElementById('poweredAvatar');
  const pFall=document.getElementById('poweredFallback');
  const t2=new Image();
  t2.onload=()=>{pImg.style.display='block';pFall.style.display='none'};
  t2.onerror=()=>{pImg.style.display='none';pFall.style.display='flex'};
  t2.src=pImg.src;
}
revealAssets();

function updateWrapPadding(){
  const footer=document.getElementById('siteFooter');
  const wrap=document.getElementById('wrap');
  const rect=footer.getBoundingClientRect();
  wrap.style.paddingBottom=(Math.ceil(rect.height)+18)+'px';
}

window.addEventListener('load',()=>{updateWrapPadding();setTimeout(updateWrapPadding,350);});
window.addEventListener('resize',updateWrapPadding);

function hideResults(){
  document.getElementById('resultArea').style.display='none';
  document.getElementById('emptyHint').style.display='block';
}
function showResults(){
  document.getElementById('resultArea').style.display='grid';
  document.getElementById('emptyHint').style.display='none';
}

/* MOCK SEARCH ‚Äî same as your code */
async function performSearch(){
  const raw=document.getElementById('username').value.trim();
  if(!raw) return;
  showResults();
  const container=document.getElementById('resultArea');

  container.innerHTML='<div class="card"><h3>Loading‚Ä¶</h3></div>';
  await new Promise(r=>setTimeout(r,350));

  container.innerHTML=`
    <div class="card"><h3>24h</h3><p>Rank: 186</p></div>
    <div class="card"><h3>7d</h3><p>Rank: 174</p></div>
    <div class="card"><h3>30d</h3><p>Rank: 289</p></div>
  `;

  setTimeout(updateWrapPadding,80);
}

document.getElementById('searchBtn').addEventListener('click', performSearch);
document.getElementById('clearBtn').addEventListener('click', ()=>{document.getElementById('username').value='';hideResults();});
document.getElementById('username').addEventListener('keydown', e=>{if(e.key==='Enter') performSearch();});

hideResults();
updateWrapPadding();
</script>

</body>
</html>
