<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZAMA RANK</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#02070b;
      --card:#06101a;
      --muted:#9fb0bf;
      --accent1:#ffd24b;
      --accent2:#ff6b6b;
      --glow: rgba(255,182,75,0.18);
    }
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;background:
      linear-gradient(180deg,#000409 0%, #071025 100%);
      color:#eaf3fb;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
    }

    .wrap{max-width:900px;margin:22px auto;padding:18px;}
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:12px;}
    .brand{display:flex;align-items:center;gap:12px}
    .brand .logo{width:44px;height:44px;border-radius:10px;overflow:hidden;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;box-shadow:0 8px 30px rgba(0,0,0,0.6)}
    .brand .logo img{width:100%;height:100%;object-fit:cover}
    .brand h1{margin:0;font-size:16px;font-weight:800;}
    .brand p{margin:0;color:var(--muted);font-size:12px}

    .hero{margin-top:18px;display:flex;flex-direction:column;gap:12px;align-items:center}
    .search-shell{
      width:100%;max-width:820px;background:rgba(255,255,255,0.02);
      border-radius:14px;padding:18px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 20px 50px rgba(0,0,0,0.5);
      display:flex;flex-direction:column;gap:12px;
    }

    .big-input input{
      width:100%;padding:18px 20px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);
      background:transparent;color:inherit;font-size:18px;outline:none;box-shadow:0 6px 26px rgba(0,0,0,0.6);
    }

    .actions{display:flex;gap:12px;justify-content:center}
    .btn{
      padding:12px 22px;border-radius:12px;font-weight:700;border:0;cursor:pointer;font-size:16px;
      transition:0.12s ease;
    }
    .btn-search{
      background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#061020;
    }
    .btn-clear{
      background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);
    }
    .btn[disabled]{opacity:0.5;cursor:not-allowed}

    .results{margin-top:18px;display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:14px}
    .card{
      background:rgba(255,255,255,0.03);
      padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);
    }
    .card h3{margin:0 0 8px;font-size:14px}
    .row{display:flex;justify-content:space-between;margin:8px 0}
    .label{color:var(--muted);font-size:13px}
    .value{font-size:20px;font-weight:800}

    footer{margin-top:18px;display:flex;justify-content:space-between;align-items:center;color:var(--muted);font-size:13px}
    .powered{display:flex;gap:8px;align-items:center}
    .powered img{width:40px;height:40px;border-radius:8px;object-fit:cover;box-shadow:0 8px 22px rgba(0,0,0,0.5)}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logo"><img src="zama-logo.png" /></div>
        <div>
          <h1>ZAMA RANK</h1>
          <p>Search X handle (e.g. @0x_madara_)</p>
        </div>
      </div>
    </div>

    <div class="hero">
      <div class="search-shell">
        <div class="big-input">
          <input id="username" type="text" placeholder="@your_handle" />
        </div>
        <div class="actions">
          <button id="searchBtn" class="btn btn-search">üîé Search</button>
          <button id="clearBtn" class="btn btn-clear">Clear</button>
        </div>
      </div>

      <div id="resultArea" class="results"></div>

      <footer>
        <div>Made with ‚ù§Ô∏è for Zama creators</div>
        <a id="poweredLink" class="powered" href="https://x.com/0x_madara_">
          <img id="poweredAvatar" src="madara.png" />
          <div>
            <div style="font-size:12px;color:var(--muted)">Powered by</div>
            <div style="font-weight:700">madara</div>
          </div>
        </a>
      </footer>
    </div>
  </div>

  <script>
    function fmtNum(n, dec=8){
      if(n==null || isNaN(n)) return "-";
      return Number(n).toFixed(dec);
    }

    // UPDATED: No "needed" row + total fetched = 1500
    function mkCard(title, meta){
      const c = document.createElement('div');
      c.className = 'card';

      const rank = meta?.rank ?? null;
      const ms = meta?.mindshare ?? null;
      const total = 1500;  // FIXED VALUE

      c.innerHTML = `
        <h3>${title}</h3>
        <div class="row"><div class="label">Rank</div><div class="value">${rank ?? "-"}</div></div>
        <div class="row"><div class="label">Mindshare</div><div class="value">${fmtNum(ms)}</div></div>
        <div class="row"><div class="label">Total fetched</div><div class="value">${total}</div></div>
      `;

      return c;
    }

    async function performSearch(){
      const input = document.getElementById("username");
      const raw = input.value.trim();
      if(!raw) return input.focus();

      const handle = raw.replace(/^@/, '');
      document.getElementById("poweredAvatar").src = `https://unavatar.io/x/${handle}`;
      document.getElementById("poweredLink").href = `https://x.com/${handle}`;

      const area = document.getElementById("resultArea");
      area.innerHTML = `<div class="card"><h3>Loading‚Ä¶</h3></div>`;

      const btn = document.getElementById("searchBtn");
      btn.disabled = true;

      try{
        const res = await fetch(`/api/check?username=${encodeURIComponent(handle)}`);
        const data = await res.json();

        area.innerHTML = "";
        ["24h","7d","month"].forEach(k=>{
          area.appendChild(mkCard(k, data.results[k]));
        });
      }
      catch(err){
        area.innerHTML = `<div class="card"><h3>Error</h3>${err}</div>`;
      }

      btn.disabled = false;
    }

    document.getElementById("searchBtn").onclick = performSearch;
    document.getElementById("clearBtn").onclick = () => {
      document.getElementById("username").value = "";
      document.getElementById("resultArea").innerHTML = "";
      document.getElementById("poweredAvatar").src = "madara.png";
      document.getElementById("poweredLink").href = "https://x.com/0x_madara_";
    };

    document.getElementById("username").addEventListener("keydown", e =>{
      if(e.key==="Enter") performSearch();
    });
  </script>

</body>
</html>
