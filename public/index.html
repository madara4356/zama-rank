<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ZAMA RANK</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#000409; --bg2:#071025;
    --card:rgba(255,255,255,0.03);
    --muted:#9fb0bf;
    --accent1:#ffd24b; --accent2:#ff6b6b;
    --text:#eaf3fb; --ok:#3ee6a8; --bad:#ff7b7b;
    --footer-h:84px;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;padding:0;background:linear-gradient(180deg,var(--bg1),var(--bg2));background-attachment:fixed;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--text);-webkit-font-smoothing:antialiased;}
  body{display:flex;flex-direction:column;min-height:100vh;}
  /* content wrap reserves space for footer so you won't see color glitches */
  .wrap{max-width:940px;margin:18px auto;padding:18px;flex:1;display:flex;flex-direction:column;gap:14px;min-height:calc(100vh - var(--footer-h) - 36px);}

  .topbar{display:flex;align-items:center;gap:12px}
  .brand{display:flex;gap:12px;align-items:center}
  .logo{width:48px;height:48px;border-radius:10px;overflow:hidden;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;box-shadow:0 10px 28px rgba(0,0,0,0.45)}
  .logo img{width:100%;height:100%;object-fit:cover}
  h1{margin:0;font-size:20px}
  .subtitle{color:var(--muted);font-size:13px;margin-top:2px}

  .search-shell{margin-top:6px;background:var(--card);padding:16px;border-radius:14px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 10px 36px rgba(0,0,0,0.45)}
  .search-row{display:flex;gap:12px;align-items:center}
  .search-inner{flex:1;min-width:0}
  input[type="text"]{width:100%;padding:14px 16px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;font-size:16px; height:48px;}

  .actions{display:flex;gap:10px;align-items:center}
  .btn{padding:10px 16px;border-radius:12px;border:0;cursor:pointer;font-weight:800;display:inline-flex;align-items:center;justify-content:center;min-height:44px}
  .btn-search{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#061020;box-shadow:0 10px 30px rgba(0,0,0,0.5);min-width:124px}
  .btn-clear{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);min-width:84px}
  .btn-share{background:linear-gradient(90deg,var(--accent1),var(--accent2)); color:#061020; min-width:132px;}

  .results{margin-top:12px;display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:12px;align-items:start}
  .card{background:var(--card);padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 8px 22px rgba(0,0,0,0.45)}
  .card h3{margin:0 0 8px;font-size:14px}
  .row{display:flex;justify-content:space-between;align-items:center;margin:6px 0}
  .label{color:var(--muted);font-size:13px}
  .value{font-size:18px;font-weight:800}

  .badge{display:inline-block;padding:6px 10px;border-radius:999px;font-weight:700;font-size:13px}
  .badge.ok{background:rgba(62,230,168,0.12);color:var(--ok);border:1px solid rgba(62,230,168,0.12)}
  .badge.neutral{background:rgba(255,255,255,0.03);color:var(--muted);border:1px solid rgba(255,255,255,0.03)}

  .progress-shell{height:12px;background:rgba(255,255,255,0.03);border-radius:999px;overflow:hidden}
  .progress-bar{height:100%;width:0;border-radius:999px;background:linear-gradient(90deg,var(--accent1),var(--accent2));transition:width .6s ease}
  .ms-change{display:inline-flex;gap:6px;align-items:center;font-weight:700}
  .ms-change.up{color:var(--ok)} .ms-change.down{color:var(--bad)}
  hr.sep{border:none;border-top:1px solid rgba(255,255,255,0.03);margin:8px 0}

  footer{padding:18px;max-width:940px;margin:0 auto;color:var(--muted);font-size:13px;display:flex;justify-content:space-between;align-items:center}
  a.powered{ text-decoration:none;color:inherit;display:flex;gap:8px;align-items:center}
  a.powered img{ width:48px; height:48px; border-radius:8px; object-fit:cover; box-shadow:0 8px 22px rgba(0,0,0,0.45) }

  /* small devices */
  @media (max-width:560px){
    .search-row{flex-direction:column;align-items:stretch}
    .actions{justify-content:space-between}
    .btn-share{min-width:110px}
    .logo{width:44px;height:44px}
    footer{padding:14px}
  }
</style>
</head>
<body>
  <div class="wrap" id="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logo"><img id="logoImg" src="zama-logo.png" alt="Zama"></div>
        <div>
          <h1>ZAMA SZN 5 RANK</h1>
          <div class="subtitle">Search X handle (e.g. @0x_madara_)</div>
        </div>
      </div>
    </div>

    <div class="search-shell" role="search" aria-label="Search X handle">
      <div class="search-row">
        <div class="search-inner">
          <input id="username" type="text" placeholder="@your_handle" aria-label="Search handle" />
        </div>
        <div class="actions">
          <button id="searchBtn" class="btn btn-search">üîé Search</button>
          <button id="clearBtn" class="btn btn-clear">Clear</button>
          <button id="shareCardBtn" class="btn btn-share">Share Card</button>
        </div>
      </div>
    </div>

    <!-- results area -->
    <div id="resultArea" class="results" aria-live="polite" style="display:none"></div>
  </div>

  <footer id="siteFooter">
    <div>Made with ‚ù§Ô∏è for Zama</div>
    <a id="poweredLink" class="powered" href="https://x.com/0x_madara_" target="_blank" rel="noopener noreferrer">
      <img id="poweredAvatar" src="madara.png" alt="madara">
      <div style="font-size:13px">
        <div style="color:var(--muted);font-size:12px">Powered by</div>
        <div style="font-weight:700">madara</div>
      </div>
    </a>
  </footer>

  <canvas id="cardCanvas" width="1600" height="900" style="display:none"></canvas>

<script>
/* -------- CONFIG -------- */
const API_BASE = '/api/check';
const TOTAL_FETCHED = 1500;
const OG_NFT_TOP = 1006;
const SHARE_TOP = 100;

/* quick helpers */
const $ = id => document.getElementById(id);
function fmtNum(n, d=8){ if(n==null || !isFinite(Number(n))) return '-'; return Number(n).toFixed(d); }
function money(n){ if(n==null || !isFinite(Number(n))) return '-'; return '$' + Number(n).toLocaleString(); }
function progressToTop100(rank){
  if(!isFinite(rank)) return 0;
  rank = Number(rank);
  if(rank <= 100) return Math.max(0, Math.min(1, (100-rank)/99));
  return Math.max(0, Math.min(1, (1500-rank)/(1500-100)));
}
function computeChange(curr,next){
  const a = Number(curr?.mindshare), b = Number(next?.mindshare);
  if(!isFinite(a) || !isFinite(b)) return {dir:'same',pct:0,abs:0};
  const diff = a - b; const pct = b===0 ? (a===0?0:100) : (diff/Math.abs(b)*100);
  return {dir: diff>0 ? 'up' : (diff<0 ? 'down' : 'same'), pct: Math.round(Math.abs(pct)*10)/10, abs: Math.round(diff*1000000)/1000000};
}

/* preload static images */
const _pre = {logo:null, powered:null, avatar:null};
function preloadStatic(){
  const l = new Image(); l.src='zama-logo.png'; l.onload=()=>_pre.logo=l; l.onerror=()=>_pre.logo=null;
  const p = new Image(); p.src='madara.png'; p.onload=()=>_pre.powered=p; p.onerror=()=>_pre.powered=null;
}
preloadStatic();

/* fetch avatar from unavatar.io */
async function loadAvatar(handle){
  return new Promise(resolve=>{
    const img = new Image(); img.crossOrigin='anonymous';
    img.onload = ()=>{ _pre.avatar = img; resolve(true); };
    img.onerror = ()=>{ _pre.avatar = null; resolve(false); };
    img.src = `https://unavatar.io/x/${encodeURIComponent(handle)}?fallback=true`;
  });
}

/* results hide/show */
function hideResults(){ $('resultArea').style.display = 'none'; }
function showResults(){ $('resultArea').style.display = 'grid'; }
hideResults();

/* small result card builder */
function mkCard(title, meta, neighbor){
  const el = document.createElement('div'); el.className='card';
  const found = !!meta && meta.found === true && Number.isFinite(Number(meta.rank));
  const rank = found ? Number(meta.rank) : null;
  const ms = found ? meta.mindshare : null;
  const prog = found ? Math.round(progressToTop100(rank)*100) : 0;
  const ch = computeChange(found ? meta : {}, (neighbor && neighbor.found===true)?neighbor:{});
  const changeHtml = ch.dir==='same' ? '-' : `<span class="ms-change ${ch.dir}">${ch.dir==='up'?'‚ñ≤':'‚ñº'} ${ch.pct}%</span>`;
  const absHtml = (ch.abs && ch.abs !== 0) ? ` (${ch.abs>0?'+':''}${ch.abs})` : '';

  let badgeHtml = '';
  if(title === 'month' && found){
    if(rank <= SHARE_TOP) badgeHtml = `<div style="margin-top:8px"><span class="badge ok">Eligible for OG NFT + Revenue Share</span></div>`;
    else if(rank <= OG_NFT_TOP) badgeHtml = `<div style="margin-top:8px"><span class="badge ok">Eligible for OG NFT</span></div>`;
  }

  let payoutHtml = '-';
  if(title === 'month' && found && rank <= SHARE_TOP){
    const topMin = 1500, topMax=2000, min100=150, max100=260;
    const t = (Math.min(100, Math.max(1, rank)) - 1)/99;
    const min = Math.round(topMin + (min100 - topMin)*t);
    const max = Math.round(topMax + (max100 - topMax)*t);
    payoutHtml = `${money(min)} - ${money(max)}`;
  }

  el.innerHTML = `
    <div style="display:flex;justify-content:space-between;align-items:center">
      <h3>${title}</h3>
      <div style="text-align:right;font-weight:800;font-size:18px">${found?rank:'-'}</div>
    </div>
    <div class="row"><div class="label">Mindshare</div><div class="value">${found?fmtNum(ms):'-'}</div></div>
    <div class="row"><div class="label">Change vs next</div><div class="value">${found? (changeHtml + absHtml) : '-'}</div></div>
    <div style="margin-top:8px">
      <div class="progress-shell" aria-hidden="true"><div class="progress-bar" style="width:${found?prog+'%':'0%'}"></div></div>
      <div style="font-size:12px;color:var(--muted);margin-top:6px">${found ? `Progress to Top 100: ${prog}% ‚Ä¢ Total fetched: ${TOTAL_FETCHED}` : `Search to show data ‚Ä¢ Total fetched: ${TOTAL_FETCHED}`}</div>
    </div>
    ${badgeHtml}
    <hr class="sep" />
    <div class="row"><div class="label">Assumed payout (if eligible)</div><div class="value">${payoutHtml}</div></div>
  `;
  return el;
}

/* ===== drawCanvas: high-fidelity share card (mockup) =====
   Layout:
   - left: big avatar + handle
   - row with three small timeframe cards (24h, 7d, month)
   - right: big summary card with big rank, month mindshare, eligible flag, assumed payout
*/
function drawCanvas(handle, data){
  const canvas = $('cardCanvas');
  const ctx = canvas.getContext('2d');
  const W = canvas.width, H = canvas.height;
  // clear
  ctx.clearRect(0,0,W,H);

  // background: slightly patterned green-ish like your mock
  ctx.fillStyle = '#0e3233';
  ctx.fillRect(0,0,W,H);
  // subtle arcs
  ctx.globalAlpha = 0.08;
  ctx.fillStyle = '#062b2f';
  ctx.beginPath(); ctx.ellipse(W*0.85, H*0.15, W*0.8, H*0.6, 0, 0, Math.PI*2); ctx.fill();
  ctx.beginPath(); ctx.ellipse(-W*0.15, H*0.92, W*0.9, H*0.6, 0, 0, Math.PI*2); ctx.fill();
  ctx.globalAlpha = 1;

  // card rounded container background
  const pad = 48;
  const cardW = W - pad*2, cardH = H - pad*2;
  const rx = 20;
  ctx.fillStyle = 'rgba(255,255,255,0.03)';
  roundRect(ctx, pad, pad, cardW, cardH, rx, true, false);
  ctx.clip(); // clip content to card

  // draw avatar (circle) - left top
  const avatarSize = Math.floor(cardH*0.28);
  const avatarX = pad + 22, avatarY = pad + 26;
  if(_pre.avatar){
    ctx.save();
    const img = _pre.avatar;
    const cx = avatarX + avatarSize/2, cy = avatarY + avatarSize/2;
    ctx.beginPath(); ctx.arc(cx, cy, avatarSize/2, 0, Math.PI*2); ctx.closePath(); ctx.clip();
    ctx.drawImage(img, avatarX, avatarY, avatarSize, avatarSize);
    ctx.restore();
  } else {
    // fallback square with logo
    ctx.fillStyle = '#233b3b'; ctx.fillRect(avatarX, avatarY, avatarSize, avatarSize);
  }

  // handle text
  ctx.fillStyle = '#fff'; ctx.font = `700 ${Math.floor(cardH*0.07)}px Inter, Arial`;
  const displayHandle = handle.startsWith('@')?handle:`@${handle}`;
  ctx.fillText(displayHandle, avatarX + avatarSize + 28, avatarY + Math.floor(avatarSize*0.45));

  // subtitle small
  ctx.fillStyle = 'rgba(255,255,255,0.7)'; ctx.font = `400 ${Math.floor(cardH*0.03)}px Inter, Arial`;
  ctx.fillText('Zama rank card', avatarX + avatarSize + 28, avatarY + Math.floor(avatarSize*0.45) + 36);

  // small timeframe boxes (three)
  const smallW = Math.floor((cardW - 48 - (avatarSize + 28)) / 3) - 12;
  const smallH = Math.floor(cardH*0.13);
  const smallY = avatarY + avatarSize*0.55;
  const leftStart = avatarX;
  const timeframes = ['24h','7d','month'];
  for(let i=0;i<3;i++){
    const x = avatarX + (avatarSize + 28) + (smallW + 12) * i;
    drawSmallBox(ctx, x, smallY, smallW, smallH, timeframes[i], data.results?.[timeframes[i]] || {});
  }

  // Right large summary panel
  const summaryW = Math.floor(cardW*0.36);
  const summaryX = pad + cardW - summaryW - 28;
  const summaryY = pad + 28;
  const summaryH = Math.floor(cardH*0.6);
  // rounded rect
  ctx.fillStyle = 'rgba(0,0,0,0.08)';
  roundRect(ctx, summaryX, summaryY, summaryW, summaryH, 18, true, false);

  // big rank top-right
  const monthMeta = data.results?.month || {};
  const monthFound = monthMeta && monthMeta.found === true && Number.isFinite(Number(monthMeta.rank));
  const rankText = monthFound ? String(monthMeta.rank) : '-';
  ctx.fillStyle = '#fff'; ctx.font = `800 ${Math.floor(summaryH*0.28)}px Inter, Arial`;
  const rankX = summaryX + summaryW - 20;
  ctx.textAlign = 'right';
  ctx.fillText(rankText, rankX, summaryY + Math.floor(summaryH*0.22));
  ctx.textAlign = 'left';

  // month label and mindshare
  ctx.fillStyle = '#9fb0bf'; ctx.font = `600 ${Math.floor(summaryH*0.042)}px Inter, Arial`;
  ctx.fillText('Mindshare', summaryX + 18, summaryY + Math.floor(summaryH*0.18));
  ctx.fillStyle = '#ffd24b'; ctx.font = `700 ${Math.floor(summaryH*0.055)}px Inter, Arial`;
  ctx.fillText(monthFound ? Number(monthMeta.mindshare).toFixed(6) : '-', summaryX + 18, summaryY + Math.floor(summaryH*0.3));

  // eligibility and payout lines
  let badgeText = 'Not eligible';
  if(monthFound){
    const r=Number(monthMeta.rank);
    if(r<=SHARE_TOP) badgeText = 'Eligible: OG NFT + Revenue Share';
    else if(r<=OG_NFT_TOP) badgeText = 'Eligible: OG NFT';
  }
  ctx.fillStyle = monthFound && Number(monthMeta.rank) <= SHARE_TOP ? '#3ee6a8' : '#9fb0bf';
  ctx.font = `700 ${Math.floor(summaryH*0.04)}px Inter, Arial`;
  ctx.fillText(badgeText, summaryX + 18, summaryY + Math.floor(summaryH*0.46));

  // assumed payout (if eligible)
  ctx.fillStyle = '#fff';
  ctx.font = `600 ${Math.floor(summaryH*0.035)}px Inter, Arial`;
  let payoutLine = '-';
  if(monthFound && Number(monthMeta.rank) <= SHARE_TOP){
    const r = Number(monthMeta.rank);
    const topMin = 1500, topMax=2000, min100=150, max100=260;
    const t = (Math.min(100, Math.max(1, r)) - 1)/99;
    const min = Math.round(topMin + (min100 - topMin)*t);
    const max = Math.round(topMax + (max100 - topMax)*t);
    payoutLine = `${money(min)} - ${money(max)}`;
  }
  ctx.fillText(`Assumed payout (if eligible): ${payoutLine}`, summaryX + 18, summaryY + Math.floor(summaryH*0.58));

  // footer small line inside card
  ctx.fillStyle = 'rgba(255,255,255,0.6)';
  ctx.font = `400 ${Math.floor(cardH*0.028)}px Inter, Arial`;
  ctx.fillText('Powered by madara ‚Äî zama-rank.vercel.app', pad + 18, pad + cardH - 26);

  // restore clip
  ctx.restore();

  return canvas.toDataURL('image/png');

  /* helpers for drawCanvas */
  function roundRect(ctx, x, y, w, h, r, fill=true, stroke=true){
    if(typeof r === 'undefined') r = 5;
    ctx.beginPath();
    ctx.moveTo(x+r, y);
    ctx.arcTo(x+w, y,   x+w, y+h, r);
    ctx.arcTo(x+w, y+h, x,   y+h, r);
    ctx.arcTo(x,   y+h, x,   y,   r);
    ctx.arcTo(x,   y,   x+w, y,   r);
    ctx.closePath();
    if(fill){ ctx.fill(); }
    if(stroke){ ctx.stroke(); }
  }

  function drawSmallBox(ctx, x, y, w, h, title, meta){
    // background small rounded
    ctx.save();
    ctx.fillStyle = 'rgba(0,0,0,0.06)';
    roundRect(ctx, x, y, w, h, 12, true, false);
    // title
    ctx.fillStyle = '#fff'; ctx.font = `700 ${Math.floor(h*0.34)}px Inter, Arial`;
    ctx.fillText(title.toUpperCase(), x + 12, y + Math.floor(h*0.36));
    // rank on top-right
    const found = meta && meta.found===true && Number.isFinite(Number(meta.rank));
    ctx.fillStyle = '#fff'; ctx.font = `700 ${Math.floor(h*0.38)}px Inter, Arial`;
    ctx.textAlign='right';
    ctx.fillText(found?String(meta.rank):'-', x + w - 12, y + Math.floor(h*0.36));
    ctx.textAlign='left';
    // Mindshare text below
    ctx.fillStyle = '#9fb0bf'; ctx.font = `400 ${Math.floor(h*0.22)}px Inter, Arial`;
    ctx.fillText('Mindshare: ' + (found?Number(meta.mindshare).toFixed(6):'-'), x + 12, y + Math.floor(h*0.36) + 28);
    // small progress bar
    const prog = found ? Math.round(progressToTop100(Number(meta.rank))*100) : 0;
    const barW = Math.max(10, Math.floor(w - 24));
    const barY = y + h - 22;
    ctx.fillStyle = 'rgba(255,255,255,0.04)'; ctx.fillRect(x + 12, barY, barW, 8);
    if(found){ ctx.fillStyle = '#ffd24b'; ctx.fillRect(x + 12, barY, Math.max(8, (barW * prog / 100)), 8); }
    ctx.restore();
  }
}

/* share helper: user gesture required */
function shareImageFromDataURL(dataUrl, handle, data){
  try{
    const byteString = atob(dataUrl.split(',')[1]);
    const ab = new ArrayBuffer(byteString.length);
    const ia = new Uint8Array(ab);
    for(let i=0;i<byteString.length;i++) ia[i]=byteString.charCodeAt(i);
    const blob = new Blob([ab], {type:'image/png'});
    const file = new File([blob], `${handle}-zama-rank.png`, {type:'image/png'});

    if(navigator.canShare && navigator.canShare({files:[file]})){
      navigator.share({
        files: [file],
        text: `${handle} ‚Äî Zama Rank (month): ${data.results?.month?.rank || '-'} ‚Ä¢ Mindshare: ${data.results?.month?.mindshare || '-' }\nCheck: https://zama-rank.vercel.app`
      }).catch(()=>{});
      return;
    }

    // fallback: download + open tweet compose
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href = url; a.download = `${handle}-zama-rank.png`; document.body.appendChild(a); a.click(); a.remove();
    setTimeout(()=>URL.revokeObjectURL(url),2000);
    const text = `${handle} ‚Äî Zama Rank (month): ${data.results?.month?.rank || '-'} ‚Ä¢ Mindshare: ${data.results?.month?.mindshare || '-' }\nCheck: https://zama-rank.vercel.app`;
    window.open(`https://x.com/intent/tweet?text=${encodeURIComponent(text)}`, '_blank');

  }catch(err){
    alert('Share failed: '+(err.message||err));
  }
}

/* UI behaviour */
let lastSearch = null;
async function performSearch(){
  const raw = ($('username').value||'').trim();
  if(!raw){ $('username').focus(); return; }
  const handle = raw.replace(/^@/,'');
  showResults();
  const container = $('resultArea'); container.innerHTML = '';
  // loading placeholders
  for(let i=0;i<3;i++){ const s=document.createElement('div'); s.className='card'; s.innerHTML=`<h3>Loading‚Ä¶</h3><div style="color:var(--muted);margin-top:6px">Fetching data</div>`; container.appendChild(s); }

  // preload avatar
  await loadAvatar(handle);

  try{
    const res = await fetch(`${API_BASE}?username=${encodeURIComponent(handle)}`);
    if(!res.ok) throw new Error('Network ' + res.status);
    const data = await res.json();

    // render small cards
    container.innerHTML = '';
    const order = ['24h','7d','month'];
    for(let i=0;i<order.length;i++){
      const k = order[i]; const neighbor = (i<order.length-1) ? data.results[order[i+1]] || null : null;
      container.appendChild( mkCard(k, data.results[k]||{}, neighbor) );
    }

    // update footer link to user's profile
    $('poweredLink').href = `https://x.com/${encodeURIComponent(handle)}`;

    lastSearch = { handle, data };
  }catch(err){
    const el = document.createElement('div'); el.className='card';
    el.innerHTML = `<h3>Error</h3><div style="color:var(--muted);margin-top:6px">${err.message}</div>`;
    $('resultArea').innerHTML = ''; $('resultArea').appendChild(el);
    lastSearch = null;
  }
}

/* share click must be direct user gesture to use navigator.share() */
$('shareCardBtn').addEventListener('click', async (e) => {
  if(!lastSearch){ alert('Run Search first, then press Share Card.'); return; }
  const { handle, data } = lastSearch;
  // draw the canvas with avatar if available
  const dataUrl = drawCanvas(handle, data);
  shareImageFromDataURL(dataUrl, handle, data);
});

/* bindings */
$('searchBtn').addEventListener('click', performSearch);
$('username').addEventListener('keydown', (e)=>{ if(e.key === 'Enter') performSearch(); });
$('clearBtn').addEventListener('click', ()=>{
  $('username').value = '';
  lastSearch = null;
  hideResults();
  $('poweredLink').href = 'https://x.com/0x_madara_';
});
</script>
</body>
