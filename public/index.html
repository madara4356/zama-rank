<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ZAMA RANK</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#000409; --bg2:#071025;
    --card:rgba(255,255,255,0.03);
    --muted:#9fb0bf;
    --accent1:#ffd24b; --accent2:#ff6b6b;
    --text:#eaf3fb; --ok:#3ee6a8; --bad:#ff7b7b;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;padding:0;background:linear-gradient(180deg,var(--bg1),var(--bg2));}
  body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--text);-webkit-font-smoothing:antialiased;}

  #app{min-height:100vh;display:flex;flex-direction:column;}
  .wrap{max-width:940px;margin:18px auto;padding:18px 18px 8px;flex:1;display:flex;flex-direction:column}

  .topbar{display:flex;align-items:center;justify-content:space-between;gap:12px}
  .brand{display:flex;gap:12px;align-items:center}
  .logo{width:48px;height:48px;border-radius:10px;overflow:hidden;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;box-shadow:0 10px 28px rgba(0,0,0,0.45)}
  .logo img{width:100%;height:100%;object-fit:cover}
  h1{margin:0;font-size:18px}
  .subtitle{color:var(--muted);font-size:13px;margin-top:2px}

  .search-shell{margin-top:14px;background:var(--card);padding:16px;border-radius:14px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 10px 36px rgba(0,0,0,0.45)}
  .search-row{display:flex;gap:12px;align-items:center}
  .search-inner{flex:1;min-width:0}
  input[type="text"]{width:100%;padding:14px 16px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;font-size:16px; height:48px;}

  .actions{display:flex;gap:10px;align-items:center}
  .btn{padding:10px 16px;border-radius:12px;border:0;cursor:pointer;font-weight:800;display:inline-flex;align-items:center;justify-content:center;min-height:44px}
  .btn-search{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#061020;box-shadow:0 10px 30px rgba(0,0,0,0.5);min-width:124px}
  .btn-clear{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);min-width:84px}
  .btn-share{background:linear-gradient(90deg,var(--accent1),var(--accent2)); color:#061020; min-width:132px;}

  .results{margin-top:18px;display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:14px;align-items:start}
  .card{background:var(--card);padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 8px 28px rgba(0,0,0,0.45)}
  .card h3{margin:0 0 10px;font-size:14px}
  .row{display:flex;justify-content:space-between;align-items:center;margin:8px 0}
  .label{color:var(--muted);font-size:13px}
  .value{font-size:20px;font-weight:800}

  .badge{display:inline-block;padding:6px 10px;border-radius:999px;font-weight:700;font-size:13px}
  .badge.ok{background:rgba(62,230,168,0.12);color:var(--ok);border:1px solid rgba(62,230,168,0.12)}
  .badge.neutral{background:rgba(255,255,255,0.03);color:var(--muted);border:1px solid rgba(255,255,255,0.03)}

  .progress-shell{height:12px;background:rgba(255,255,255,0.03);border-radius:999px;overflow:hidden}
  .progress-bar{height:100%;width:0;border-radius:999px;background:linear-gradient(90deg,var(--accent1),var(--accent2));transition:width .6s ease}
  .ms-change{display:inline-flex;gap:6px;align-items:center;font-weight:700}
  .ms-change.up{color:var(--ok)} .ms-change.down{color:var(--bad)}
  hr.sep{border:none;border-top:1px solid rgba(255,255,255,0.03);margin:10px 0}

  footer{margin-top:8px;color:var(--muted);font-size:13px;padding:8px 0 12px;display:flex;justify-content:space-between;align-items:center}
  a.powered{ text-decoration:none;color:inherit;display:flex;gap:8px;align-items:center}
  a.powered img{ width:44px; height:44px; border-radius:8px; object-fit:cover; box-shadow:0 8px 22px rgba(0,0,0,0.45) }

  /* small devices */
  @media (max-width:560px){
    .search-row{flex-direction:column;align-items:stretch}
    .actions{justify-content:space-between}
  }
</style>
</head>
<body>
  <div id="app">
    <div class="wrap">
      <div class="topbar">
        <div class="brand">
          <div class="logo"><img id="logoImg" src="zama-logo.png" alt="Zama"></div>
          <div>
            <h1>ZAMA SZN 5 RANK</h1>
            <div class="subtitle">Search X handle (e.g. @0x_madara_)</div>
          </div>
        </div>
      </div>

      <div class="search-shell" role="search" aria-label="Search X handle">
        <div class="search-row">
          <div class="search-inner">
            <input id="username" type="text" placeholder="@your_handle" aria-label="Search handle" />
          </div>
          <div class="actions">
            <button id="searchBtn" class="btn btn-search">üîé Search</button>
            <button id="clearBtn" class="btn btn-clear">Clear</button>
            <button id="shareCardBtn" class="btn btn-share">Share Card</button>
          </div>
        </div>
      </div>

      <!-- results area: hidden until a search is performed -->
      <div id="resultArea" class="results" aria-live="polite" style="display:none"></div>

      <footer>
        <div>Made with ‚ù§Ô∏è for Zama ‚Äî love & powered by madara</div>
        <a class="powered" href="https://x.com/0x_madara_" target="_blank" rel="noopener noreferrer">
          <img id="poweredAvatar" src="madara.png" alt="madara">
          <div style="font-size:13px">
            <div style="color:var(--muted);font-size:12px">Powered by</div>
            <div style="font-weight:700">madara</div>
          </div>
        </a>
      </footer>
    </div>
  </div>

  <canvas id="cardCanvas" width="1200" height="760" style="display:none"></canvas>

<script>
/* -------- CONFIG -------- */
const API_BASE = '/api/check';           // server endpoint
const TOTAL_FETCHED = 1500;
const OG_NFT_TOP = 1006;
const SHARE_TOP = 100;

/* small helpers */
const $ = id => document.getElementById(id);
function fmtNum(n, d=8){ if(n==null || !isFinite(Number(n))) return '-'; return Number(n).toFixed(d); }
function money(n){ if(n==null || !isFinite(Number(n))) return '-'; return '$' + Number(n).toLocaleString(); }
function progressToTop100(rank){
  if(!isFinite(rank)) return 0;
  rank = Number(rank);
  if(rank <= 100) return Math.max(0, Math.min(1, (100-rank)/99));
  return Math.max(0, Math.min(1, (1500-rank)/(1500-100)));
}
function computeChange(curr,next){
  const a = Number(curr?.mindshare), b = Number(next?.mindshare);
  if(!isFinite(a) || !isFinite(b)) return {dir:'same',pct:0,abs:0};
  const diff = a - b; const pct = b===0 ? (a===0?0:100) : (diff/Math.abs(b)*100);
  return {dir: diff>0 ? 'up' : (diff<0 ? 'down' : 'same'), pct: Math.round(Math.abs(pct)*10)/10, abs: Math.round(diff*1000000)/1000000};
}

/* preload static images */
const _pre = {logo:null, powered:null, avatar:null};
function preloadStatic(){
  const l = new Image(); l.src='zama-logo.png'; l.onload=()=>_pre.logo=l; l.onerror=()=>_pre.logo=null;
  const p = new Image(); p.src='madara.png'; p.onload=()=>_pre.powered=p; p.onerror=()=>_pre.powered=null;
}
preloadStatic();

/* avatar from unavatar */
async function loadAvatar(handle){
  return new Promise(resolve=>{
    const img = new Image(); img.crossOrigin='anonymous';
    img.onload = ()=>{ _pre.avatar = img; resolve(true); };
    img.onerror = ()=>{ _pre.avatar = null; resolve(false); };
    img.src = `https://unavatar.io/x/${encodeURIComponent(handle)}?fallback=true`;
  });
}

/* UI: show/hide results area */
function hideResults(){ $('resultArea').style.display = 'none'; }
function showResults(){ $('resultArea').style.display = 'grid'; }

/* initial state: hide results */
hideResults();

/* build a single card (title: '24h'|'7d'|'month') */
function mkCard(title, meta, neighbor){
  const el = document.createElement('div'); el.className='card';

  const found = !!meta && meta.found === true && Number.isFinite(Number(meta.rank));
  const rank = found ? Number(meta.rank) : null;
  const ms = found ? meta.mindshare : null;
  const prog = found ? Math.round(progressToTop100(rank)*100) : 0;
  const ch = computeChange(found ? meta : {}, (neighbor && neighbor.found===true)?neighbor:{});
  const changeHtml = ch.dir==='same' ? '-' : `<span class="ms-change ${ch.dir}">${ch.dir==='up'?'‚ñ≤':'‚ñº'} ${ch.pct}%</span>`;
  const absHtml = (ch.abs && ch.abs !== 0) ? ` (${ch.abs>0?'+':''}${ch.abs})` : '';

  let badgeHtml = '';
  if(title === 'month' && found){
    if(rank <= SHARE_TOP) badgeHtml = `<div style="margin-top:8px"><span class="badge ok">Eligible for OG NFT + Revenue Share</span></div>`;
    else if(rank <= OG_NFT_TOP) badgeHtml = `<div style="margin-top:8px"><span class="badge ok">Eligible for OG NFT</span></div>`;
  }

  let payoutHtml = '-';
  if(title === 'month' && found && rank <= SHARE_TOP){
    // simple linear assumption: top1 ~ 1500, top100 ~ 150
    const topMin = 1500, topMax=2000, min100=150, max100=260;
    const t = (Math.min(100, Math.max(1, rank)) - 1)/99;
    const min = Math.round(topMin + (min100 - topMin)*t);
    const max = Math.round(topMax + (max100 - topMax)*t);
    payoutHtml = `${money(min)} - ${money(max)}`;
  }

  el.innerHTML = `
    <div style="display:flex;justify-content:space-between;align-items:center">
      <h3>${title}</h3>
      <div style="text-align:right;font-weight:800;font-size:20px">${found?rank:'-'}</div>
    </div>
    <div class="row"><div class="label">Mindshare</div><div class="value">${found?fmtNum(ms):'-'}</div></div>
    <div class="row"><div class="label">Change vs next</div><div class="value">${found? (changeHtml + absHtml) : '-'}</div></div>
    <div style="margin-top:8px">
      <div class="progress-shell" aria-hidden="true"><div class="progress-bar" style="width:${found?prog+'%':'0%'}"></div></div>
      <div style="font-size:12px;color:var(--muted);margin-top:6px">${found ? `Progress to Top 100: ${prog}% ‚Ä¢ Total fetched: ${TOTAL_FETCHED}` : `Search to show data ‚Ä¢ Total fetched: ${TOTAL_FETCHED}`}</div>
    </div>
    ${badgeHtml}
    <hr class="sep" />
    <div class="row"><div class="label">Assumed payout (if eligible)</div><div class="value">${payoutHtml}</div></div>
  `;
  return el;
}

/* draw share canvas, returns dataURL */
function drawCanvas(handle, data){
  const canvas = $('cardCanvas'); const ctx = canvas.getContext('2d');
  const W = canvas.width, H = canvas.height;
  ctx.clearRect(0,0,W,H);
  // bg
  ctx.fillStyle = '#071025'; ctx.fillRect(0,0,W,H);
  // avatar or logo
  const avatar = _pre.avatar;
  const avatarSize = 120;
  const margin = 60;
  if(avatar){
    ctx.save(); ctx.beginPath(); ctx.arc(margin + avatarSize/2, margin + avatarSize/2, avatarSize/2, 0, Math.PI*2); ctx.closePath(); ctx.clip();
    ctx.drawImage(avatar, margin, margin, avatarSize, avatarSize); ctx.restore();
  } else {
    // draw logo fallback
    ctx.fillStyle = '#ffd24b'; ctx.fillRect(margin, margin, avatarSize, avatarSize);
  }

  // handle text
  ctx.fillStyle = '#eaf3fb'; ctx.font = '700 44px Inter, Arial';
  ctx.fillText(handle.startsWith('@')?handle:`@${handle}`, margin + avatarSize + 24, margin + 44);

  // list timeframes compact
  const labels = ['24h','7d','month'];
  let y = margin + avatarSize + 40;
  const left = margin;
  const barW = W - margin*2;
  for(let i=0;i<labels.length;i++){
    const key = labels[i];
    const meta = (data.results && data.results[key]) ? data.results[key] : {};
    const found = !!meta && meta.found===true && Number.isFinite(Number(meta.rank));
    ctx.fillStyle = '#ffffff'; ctx.font = '700 22px Inter, Arial'; ctx.fillText(key.toUpperCase(), left, y);
    ctx.font = '700 22px Inter, Arial'; ctx.fillText(found?String(meta.rank):'-', W - margin - 40, y);
    ctx.font = '400 16px Inter, Arial'; ctx.fillStyle = '#9fb0bf';
    ctx.fillText('Mindshare: ' + (found?Number(meta.mindshare).toFixed(6):'-'), left, y + 22);

    // progress bar
    const prog = found ? Math.round(progressToTop100(Number(meta.rank))*100) : 0;
    ctx.fillStyle = 'rgba(255,255,255,0.04)'; ctx.fillRect(left, y + 32, barW, 12);
    if(found){ ctx.fillStyle = '#ffd24b'; ctx.fillRect(left, y + 32, Math.max(8, (barW * prog / 100)), 12); }
    y += 82;
  }

  // month eligibility & assumed payout
  const month = (data.results && data.results.month) ? data.results.month : {};
  const monthFound = month && month.found===true && Number.isFinite(Number(month.rank));
  let badgeText = 'No data';
  if(monthFound){
    const r = Number(month.rank);
    badgeText = (r <= SHARE_TOP) ? 'Eligible: OG NFT + Revenue Share' : ((r <= OG_NFT_TOP) ? 'Eligible: OG NFT' : 'Not eligible');
  }
  ctx.fillStyle = monthFound && Number(month.rank) <= SHARE_TOP ? '#3ee6a8' : '#9fb0bf';
  ctx.font = '700 20px Inter, Arial'; ctx.fillText(badgeText, left, y);
  y += 36;
  if(monthFound && Number(month.rank) <= SHARE_TOP){
    const rnk = Number(month.rank);
    // compute simple assumed range
    const topMin = 1500, topMax=2000, min100=150, max100=260;
    const t = (Math.min(100, Math.max(1, rnk)) - 1)/99;
    const mn = Math.round(topMin + (min100 - topMin)*t), mx = Math.round(topMax + (max100 - topMax)*t);
    ctx.fillStyle = '#ffffff'; ctx.font = '600 20px Inter, Arial';
    ctx.fillText(`Assumed payout: ${money(mn)} - ${money(mx)}`, left, y);
  }

  // footer text
  ctx.font = '500 14px Inter, Arial'; ctx.fillStyle = '#9fb0bf';
  ctx.fillText('Powered by madara ‚Äî zama-rank.vercel.app', margin, H - 40);

  return canvas.toDataURL('image/png');
}

/* export dataURL -> file and share (runs inside user gesture) */
function shareImageFromDataURL(dataUrl, handle, data){
  try{
    const byteString = atob(dataUrl.split(',')[1]);
    const ab = new ArrayBuffer(byteString.length);
    const ia = new Uint8Array(ab);
    for(let i=0;i<byteString.length;i++) ia[i]=byteString.charCodeAt(i);
    const blob = new Blob([ab], {type:'image/png'});
    const file = new File([blob], `${handle}-zama-rank.png`, {type:'image/png'});

    if(navigator.canShare && navigator.canShare({files:[file]})){
      navigator.share({
        files: [file],
        text: `${handle} ‚Äî Zama Rank (30d): ${data.results?.month?.rank || '-'} ‚Ä¢ Mindshare: ${data.results?.month?.mindshare || '-' }\nCheck: https://zama-rank.vercel.app`
      }).catch(e=>{
        // user cancelled or error ‚Äî silently ignore
      });
      return;
    }

    // fallback: download then open tweet intent
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href = url; a.download = `${handle}-zama-rank.png`; document.body.appendChild(a); a.click(); a.remove();
    setTimeout(()=>URL.revokeObjectURL(url),2000);
    const text = `${handle} ‚Äî Zama Rank (30d): ${data.results?.month?.rank || '-'} ‚Ä¢ Mindshare: ${data.results?.month?.mindshare || '-' }\nCheck: https://zama-rank.vercel.app`;
    window.open(`https://x.com/intent/tweet?text=${encodeURIComponent(text)}`, '_blank');

  }catch(err){
    alert('Share failed: '+(err.message||err));
  }
}

/* UI flow: search, render cards */
let lastSearch = null;
async function performSearch(){
  const raw = ($('username').value||'').trim();
  if(!raw){ $('username').focus(); return; }
  const handle = raw.replace(/^@/,'');
  // show results area
  showResults();
  // simple loading cards
  const container = $('resultArea'); container.innerHTML = '';
  for(let i=0;i<3;i++){ const s=document.createElement('div'); s.className='card'; s.innerHTML=`<h3>Loading‚Ä¶</h3><div style="color:var(--muted);margin-top:6px">Fetching data</div>`; container.appendChild(s); }

  // preload avatar
  await loadAvatar(handle);

  try{
    const res = await fetch(`${API_BASE}?username=${encodeURIComponent(handle)}`);
    if(!res.ok) throw new Error('Network ' + res.status);
    const data = await res.json();
    // render cards
    container.innerHTML = '';
    const order = ['24h','7d','month'];
    for(let i=0;i<order.length;i++){
      const k = order[i]; const neighbor = (i<order.length-1) ? data.results[order[i+1]] || null : null;
      container.appendChild( mkCard(k, data.results[k]||{}, neighbor) );
    }
    lastSearch = { handle, data };
  }catch(err){
    const el = document.createElement('div'); el.className='card';
    el.innerHTML = `<h3>Error</h3><div style="color:var(--muted);margin-top:6px">${err.message}</div>`;
    $('resultArea').innerHTML = ''; $('resultArea').appendChild(el);
    lastSearch = null;
  }
}

/* Share handler - requires a previous successful search, must be called directly by user gesture */
$('shareCardBtn').addEventListener('click', async (e) => {
  if(!lastSearch){ alert('Run Search first, then press Share Card.'); return; }
  const { handle, data } = lastSearch;
  // draw canvas and produce dataURL
  // ensure avatar is loaded (we attempted on search)
  const dataUrl = drawCanvas(handle, data);
  // share
  shareImageFromDataURL(dataUrl, handle, data);
});

/* Search + Enter key */
$('searchBtn').addEventListener('click', performSearch);
$('username').addEventListener('keydown', (e)=>{ if(e.key==='Enter') performSearch(); });

/* Clear */
$('clearBtn').addEventListener('click', ()=>{
  $('username').value = '';
  lastSearch = null;
  hideResults();
});

/* show only search area on initial load */
hideResults();

</script>
</body>
</html>
