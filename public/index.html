<style>
  :root{
    --bg1:#000409; --bg2:#071025;
    --card:rgba(255,255,255,0.03);
    --muted:#9fb0bf;
    --accent1:#ffd24b; --accent2:#ff6b6b;
    --text:#eaf3fb; --ok:#3ee6a8; --bad:#ff7b7b;
    --footer-h:72px;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;padding:0;background:linear-gradient(180deg,var(--bg1),var(--bg2));}
  body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--text);-webkit-font-smoothing:antialiased;line-height:1.25;}

  /* layout */
  #app{min-height:100vh;display:flex;flex-direction:column;}
  .wrap{max-width:980px;margin:18px auto;padding:18px;flex:1;display:flex;flex-direction:column;transition:padding-bottom .12s ease;min-height: calc(100vh - var(--footer-h));}

  .topbar{display:flex;align-items:center;gap:14px;margin-bottom:10px}
  .logo{width:56px;height:56px;border-radius:12px;overflow:hidden;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;box-shadow:0 8px 30px rgba(2,6,12,0.6)}
  .logo img{width:100%;height:100%;object-fit:cover;display:none}

  .title-wrap{display:flex;flex-direction:column}
  h1{margin:0;font-size:18px;font-weight:800;letter-spacing:0.4px}

  .search-row{display:flex;gap:12px;align-items:center}
  .search-inner{flex:1;min-width:0}
  input[type="text"]{width:100%;padding:14px 16px;border-radius:12px;border:1px solid rgba(255,255,255,0.06);background:linear-gradient(180deg, rgba(255,255,255,0.012), transparent);color:inherit;font-size:16px; height:56px; outline:none;box-shadow:inset 0 -4px 18px rgba(0,0,0,0.35)}

  .actions{display:flex;gap:12px;align-items:center;flex:0 0 auto}
  .btn{padding:12px 18px;border-radius:12px;border:0;cursor:pointer;font-weight:700;display:inline-flex;align-items:center;justify-content:center;min-height:48px}
  .btn-search{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#061020;box-shadow:0 8px 24px rgba(0,0,0,0.45)}
  .btn-clear{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)}
  .btn-share{background:linear-gradient(90deg,var(--accent1),var(--accent2)); color:#061020;}

  .results{margin-top:18px;display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:14px;align-items:start}
  .card{background:linear-gradient(180deg, rgba(255,255,255,0.016), rgba(255,255,255,0.01));padding:16px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 8px 30px rgba(2,6,12,0.6)}
  .card h3{margin:0 0 8px;font-size:14px;font-weight:700;color:#dfeff9}
  .row{display:flex;justify-content:space-between;align-items:center;margin:6px 0}
  .label{color:var(--muted);font-size:13px}

  .progress-bar{height:100%;width:0;border-radius:999px;transition:width .6s ease;min-width:6px;background:linear-gradient(90deg,var(--accent1),#7aa2ff);}

  .ms-change{display:inline-flex;gap:8px;align-items:center;font-weight:700;white-space:nowrap}
  .ms-change.up{color:var(--ok)} .ms-change.down{color:var(--bad)}

  footer.site-footer{position:fixed;left:0;right:0;bottom:0;height:auto;background: linear-gradient(180deg, #071025 0%, #071025 100%);border-top:1px solid rgba(255,255,255,0.02);display:flex;align-items:center;justify-content:center;padding:12px 18px calc(12px + env(safe-area-inset-bottom, 0px));z-index:20;box-shadow:none}
  .footer-inner{max-width:980px;width:100%;display:flex;align-items:center;justify-content:space-between;gap:12px;color:var(--muted);font-size:14px}
  .footer-text{opacity:0.75}
  .powered{display:flex;align-items:center;gap:10px;text-decoration:none;color:inherit}
  .powered img{width:56px;height:56px;border-radius:8px;object-fit:cover;box-shadow:0 8px 22px rgba(0,0,0,0.45);display:none}
  .poweredFallback{width:56px;height:56px;border-radius:8px;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--accent1),var(--accent2));font-weight:800;color:#061020}

  .results-empty{color:var(--muted);margin-top:28px;text-align:center}
  @media (max-width:640px){
    .search-row{flex-direction:column;align-items:stretch}
    .actions{width:100%;display:flex;gap:10px}
    .btn{flex:1}
  }

  <!-- canvas for share card -->

<script>
/* CONFIG */
const API_BASE = '/api/check';
const TOTAL_FETCHED = 1500;
const OG_NFT_TOP = 1006;
const SHARE_TOP = 100;

/* small image cache for canvas + footer avatar */
const _pre = { avatar: null, powered: null };

/* reveal raster logo + footer avatar if available, otherwise show fallback */
function revealAssets(){
  // header logo
  const logoImg = document.getElementById('logoImg');
  const logoFallback = document.getElementById('logoFallback');
  if(logoImg){
    logoImg.style.display='none'; logoFallback.style.display='flex';
    const l = new Image(); l.crossOrigin='anonymous';
    l.onload = ()=>{ logoImg.style.display='block'; logoFallback.style.display='none'; };
    l.onerror = ()=>{ logoImg.style.display='none'; logoFallback.style.display='flex'; };
    if(logoImg.src) l.src = logoImg.src;
  }

  // powered avatar (footer)
  const pImg = document.getElementById('poweredAvatar');
  const pFallback = document.getElementById('poweredFallback');
  if(pImg && pFallback){
    pImg.style.display='none'; pFallback.style.display='flex';
    const p = new Image(); p.crossOrigin='anonymous';
    p.onload = ()=>{ pImg.style.display='block'; pFallback.style.display='none'; _pre.powered = p; };
    p.onerror = ()=>{ pImg.style.display='none'; pFallback.style.display='flex'; _pre.powered = null; };
    if(pImg.src) p.src = pImg.src;
  }
}
revealAssets();

/* load avatar for the searched user for canvas */
async function loadAvatarForCanvas(handle){
  return new Promise(resolve=>{
    const img = new Image(); img.crossOrigin='anonymous';
    img.onload = ()=>{ _pre.avatar = img; resolve(true); };
    img.onerror = ()=>{ _pre.avatar = null; resolve(false); };
    img.src = `https://unavatar.io/x/${encodeURIComponent(handle)}?fallback=true`;
  });
}

/* helpers */
const $ = id => document.getElementById(id);
function money(n){ if(n==null || !isFinite(Number(n))) return '-'; return '$' + Number(n).toLocaleString(); }
function fmtNum(n,d=6){ if(n==null || !isFinite(Number(n))) return '-'; return Number(n).toFixed(d); }
function progressToTop100(rank){
  if(!isFinite(rank)) return 0;
  rank = Number(rank);
  if(rank <= 100) return Math.max(0, Math.min(1, (100-rank)/99));
  return Math.max(0, Math.min(1, (1500-rank)/(1500-100)));
}
function computeChange(curr, next){
  const a = Number(curr?.mindshare); const b = Number(next?.mindshare);
  if(!isFinite(a) || !isFinite(b)) return { dir:'same', pctText:'-', absText:'', pct:0, abs:0 };
  const diff = a - b;
  const pct = (b===0)?((a===0)?0:100):(diff/Math.abs(b)*100);
  const pctRounded = Math.round(pct*10)/10;
  const absRounded = Math.round(diff*1000000)/1000000;
  const dir = (diff>0?'up':(diff<0?'down':'same'));
  const pctText = (dir==='same')?'0.0%':`${(pctRounded>0?'+':'')}${Math.abs(pctRounded)}%`;
  const absText = (absRounded===0 ? '' : `(${absRounded>0?'+':''}${absRounded})`);
  return { dir, pctText, absText, pct: pctRounded, abs: absRounded };
}

/* UI show/hide */
function hideResults(){ $('resultArea').style.display='none'; $('emptyHint').style.display='block'; }
function showResults(){ $('resultArea').style.display='grid'; $('emptyHint').style.display='none'; }

/* create UI cards */
function mkCard(title, meta, neighbor){
  const el = document.createElement('div'); el.className='card';
  const found = !!meta && meta.found === true && Number.isFinite(Number(meta.rank));
  const rank = found ? Number(meta.rank) : '-';
  let prog = found ? Math.round(progressToTop100(Number(rank))*100) : 0;
  if(prog >= 97) prog = 100;
  const ms = found ? meta.mindshare : '-';
  const ch = computeChange(found?meta:{}, (neighbor && neighbor.found)?neighbor:{});
  const changeHtml = (found && neighbor && neighbor.found) ? `<span class="ms-change ${ch.dir}">${ch.pctText} <span style="opacity:0.85;margin-left:6px">${ch.absText}</span></span>` : '-';
  el.innerHTML = `
    <div style="display:flex;justify-content:space-between;align-items:center">
      <h3>${title}</h3>
      <div style="font-weight:800;font-size:20px">${rank}</div>
    </div>
    <div class="row"><div class="label">Mindshare</div><div class="value mindshare">${fmtNum(ms,6)}</div></div>
    <div class="row"><div class="label">Change vs next</div><div style="text-align:right">${changeHtml}</div></div>
    <div style="margin-top:8px">
      <div class="progress-shell"><div class="progress-bar" style="width:${found?Math.max(6,prog)+'%':'0%'}"></div></div>
      <div style="font-size:12px;color:var(--muted);margin-top:8px">${found?`Progress to Top 100: ${prog}% ‚Ä¢ Total fetched: ${TOTAL_FETCHED}`:`Search to show data ‚Ä¢ Total fetched: ${TOTAL_FETCHED}`}</div>
    </div>
  `;
  return el;
}

/* Draw professional card and include footer powered avatar in bottom-right */
function drawProfessionalCard(handle, data){
  const canvas = $('cardCanvas'); const ctx = canvas.getContext('2d');
  const W = canvas.width, H = canvas.height;
  ctx.clearRect(0,0,W,H);

  // subtle background gradient
  const g = ctx.createLinearGradient(0,0,0,H); g.addColorStop(0,'#071026'); g.addColorStop(1,'#04121b');
  ctx.fillStyle = g; ctx.fillRect(0,0,W,H);

  const pad = 56;
  // header area
  ctx.fillStyle = '#ffffff'; ctx.font = '800 28px Inter, Arial';
  ctx.fillText('ZAMA RANK', pad + 110, pad - 8);
  ctx.font = '600 16px Inter, Arial'; ctx.fillStyle = '#9fb0bf';
  ctx.fillText('Search X handle ‚Ä¢ Shareable rank card', pad + 110, pad + 10);

  // handle big
  ctx.font = '800 36px Inter, Arial'; ctx.fillStyle = '#ffffff';
  const handleText = handle.startsWith('@') ? handle : '@' + handle;
  ctx.fillText(handleText, pad + 110, pad + 56);

  // draw header logo / avatar circle left
  const logoX = pad, logoY = pad - 20, logoSize = 96;
  // subtle rounded square background
  ctx.fillStyle = 'rgba(255,255,255,0.02)'; roundRect(ctx, logoX, logoY, logoSize, logoSize, 18, true, false);
  // if user avatar loaded, draw it inside circle near header (user avatar)
  if(_pre.avatar){
    const ax = logoX + (logoSize - 72)/2, ay = logoY + (logoSize - 72)/2;
    // draw circle clipped
    ctx.save(); ctx.beginPath(); ctx.arc(ax + 36, ay + 36, 36, 0, Math.PI*2); ctx.closePath(); ctx.clip();
    ctx.drawImage(_pre.avatar, ax, ay, 72, 72); ctx.restore();
  } else {
    // fallback small circle
    ctx.beginPath(); ctx.arc(logoX + logoSize/2, logoY + logoSize/2, 34, 0, Math.PI*2); ctx.fillStyle='#ffd24b'; ctx.fill();
  }

  // draw three uniform boxes (equal size)
  const topY = pad + 120;
  const availableW = W - pad*2;
  const gap = 22;
  const cardW = Math.floor((availableW - gap*2) / 3);
  const cardH = 190;

  const r24 = data.results?.['24h'] || {};
  const r7  = data.results?.['7d'] || {};
  const r30 = data.results?.['30d'] || data.results?.month || {};

  function drawBox(x,y,w,h,title,meta,neighbor){
    ctx.fillStyle = 'rgba(255,255,255,0.02)'; roundRect(ctx,x,y,w,h,14,true,false);
    ctx.fillStyle='#9fb0bf'; ctx.font='700 12px Inter, Arial'; ctx.fillText(title.toUpperCase(), x+18, y+28);
    const rankText = (meta && meta.found && isFinite(Number(meta.rank))) ? String(meta.rank) : '-';
    ctx.font='800 24px Inter, Arial'; ctx.fillStyle='#ffffff'; ctx.fillText(rankText, x + w - 18 - ctx.measureText(rankText).width, y+36);
    // mindshare
    ctx.font='400 12px Inter, Arial'; ctx.fillStyle='#9fb0bf'; const msText = (meta && meta.found) ? Number(meta.mindshare).toFixed(6) : '-';
    ctx.fillText('Mindshare: ' + msText, x + 18, y + 64);
    // progress track
    const prog = (meta && meta.found && Number.isFinite(Number(meta.rank))) ? Math.round(progressToTop100(Number(meta.rank))*100) : 0;
    const barX = x + 18, barY = y + 78, barW = w - 36, barH = 14;
    // track
    ctx.fillStyle = 'rgba(0,0,0,0.12)'; roundRect(ctx, barX, barY, barW, barH, 999, true, false);
    // choose colors per timeframe
    let start='#ffd24b', end='#ffb347';
    if(title.toLowerCase()==='7d'){ start='#3ee6a8'; end='#1fb5a6'; }
    if(title.toLowerCase()==='30d'){ start='#7aa2ff'; end='#6a7aff'; }
    const g2 = ctx.createLinearGradient(barX,0,barX+barW,0); g2.addColorStop(0,start); g2.addColorStop(1,end);
    const fillW = Math.max(8, Math.round(barW * prog / 100));
    ctx.fillStyle = g2; roundRect(ctx, barX, barY, fillW, barH, 999, true, false);
    // change vs next
    const ch = computeChange(meta||{}, (neighbor && neighbor.found)?neighbor:{} );
    if(meta && neighbor && neighbor.found){
      const up = ch.dir === 'up';
      ctx.font = '700 13px Inter, Arial'; ctx.fillStyle = up ? '#3ee6a8' : '#ff7b7b';
      ctx.fillText(`${up ? '‚ñ≤' : '‚ñº'} ${ch.pctText}`, x + 18, y + 116);
      ctx.font = '600 12px Inter, Arial'; ctx.fillStyle = 'rgba(255,255,255,0.86)';
      ctx.fillText(ch.absText, x + 18 + ctx.measureText(`${up ? '‚ñ≤' : '‚ñº'} ${ch.pctText}`).width + 8, y + 116);
    } else {
      ctx.font = '600 12px Inter, Arial'; ctx.fillStyle = 'rgba(255,255,255,0.35)';
      ctx.fillText('-', x + 18, y + 116);
    }
    // bottom meta
    ctx.font='500 11px Inter, Arial'; ctx.fillStyle='#9fb0bf';
    ctx.fillText(`Progress to Top 100: ${prog}% ‚Ä¢ Total fetched: ${TOTAL_FETCHED}`, x + 18, y + h - 18);
  }

  const x1 = pad;
  const x2 = pad + cardW + gap;
  const x3 = pad + (cardW + gap)*2;
  drawBox(x1, topY, cardW, cardH, '24H', r24, r7);
  drawBox(x2, topY, cardW, cardH, '7D', r7, r30);
  drawBox(x3, topY, cardW, cardH, '30D', r30, {});

  // draw footer powered by text and powered avatar bottom-right
  ctx.font = '500 13px Inter, Arial'; ctx.fillStyle = 'rgba(255,255,255,0.72)';
  ctx.fillText('Powered by madara ‚Äî zama-rank.vercel.app', pad, H - 48);

  // draw powered avatar if available (use _pre.powered), bottom-right
  const avatarSize = 56;
  const avatarX = W - pad - avatarSize;
  const avatarY = H - pad - avatarSize - 8; // leave bottom margin
  if(_pre.powered){
    ctx.save(); ctx.beginPath(); ctx.arc(avatarX + avatarSize/2, avatarY + avatarSize/2, avatarSize/2, 0, Math.PI*2); ctx.closePath(); ctx.clip();
    ctx.drawImage(_pre.powered, avatarX, avatarY, avatarSize, avatarSize); ctx.restore();
  } else {
    // fallback tile
    ctx.fillStyle = '#ffd24b'; roundRect(ctx, avatarX, avatarY, avatarSize, avatarSize, 10, true, false);
    ctx.fillStyle = '#061020'; ctx.font = '700 18px Inter, Arial'; ctx.fillText('MD', avatarX + 12, avatarY + 36);
  }

  return canvas.toDataURL('image/png');

  function roundRect(ctx,x,y,w,h,r,fill,stroke){
    if(typeof r==='undefined') r=6;
    ctx.beginPath();
    ctx.moveTo(x + r, y);
    ctx.arcTo(x + w, y, x + w, y + h, r);
    ctx.arcTo(x + w, y + h, x, y + h, r);
    ctx.arcTo(x, y + h, x, y, r);
    ctx.arcTo(x, y, x + w, y, r);
    ctx.closePath();
    if(fill) ctx.fill();
    if(stroke) ctx.stroke();
  }
}

/* share -> file */
function shareImageFromDataURL(dataUrl, handle){
  try{
    const byteString = atob(dataUrl.split(',')[1]);
    const ab = new ArrayBuffer(byteString.length);
    const ia = new Uint8Array(ab);
    for(let i=0;i<byteString.length;i++) ia[i] = byteString.charCodeAt(i);
    const blob = new Blob([ab], {type:'image/png'});
    const file = new File([blob], `${handle}-zama-card.png`, {type:'image/png'});
    if(navigator.canShare && navigator.canShare({files:[file]})){
      navigator.share({ files:[file], text: `${handle} ‚Äî Zama Rank card` }).catch(()=>{});
      return;
    }
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href = url; a.download = `${handle}-zama-card.png`; document.body.appendChild(a); a.click(); a.remove();
    setTimeout(()=>URL.revokeObjectURL(url),2000);
  }catch(e){ alert('Share failed: '+(e.message||e)); }
}

/* UI flow */
let lastSearch = null;
async function performSearch(){
  const raw = ($('username').value||'').trim();
  if(!raw){ $('username').focus(); return; }
  const handle = raw.replace(/^@/,'');
  showResults();
  const container = $('resultArea'); container.innerHTML = '';
  for(let i=0;i<3;i++){
    const s = document.createElement('div'); s.className='card';
    s.innerHTML = `<h3>Loading‚Ä¶</h3><div style="color:var(--muted);margin-top:6px">Fetching data</div>`;
    container.appendChild(s);
  }

  // prepare avatars for canvas (user avatar + footer powered avatar preload already attempted)
  await loadAvatarForCanvas(handle);

  try{
    const res = await fetch(`${API_BASE}?username=${encodeURIComponent(handle)}`);
    if(!res.ok) throw new Error('Network ' + res.status);
    const data = await res.json();
    const results = data.results || {};
    if(!results['30d'] && results['month']) results['30d'] = results['month'];
    if(!results['month'] && results['30d']) results['month'] = results['30d'];
    container.innerHTML = '';
    const order = ['24h','7d','30d'];
    for(let i=0;i<order.length;i++){
      const k = order[i];
      const neighbor = (i<order.length-1) ? (results[order[i+1]] || null) : null;
      container.appendChild( mkCard(k, results[k]||{}, neighbor) );
    }
    lastSearch = { handle, data };
    requestAnimationFrame(updateFooterPadding);
  }catch(err){
    container.innerHTML = `<div class="card"><h3>Error</h3><div style="color:var(--muted);margin-top:6px">${err.message}</div></div>`;
    lastSearch = null;
  }
}

/* events */
$('searchBtn').addEventListener('click', performSearch);
$('username').addEventListener('keydown', (e)=>{ if(e.key==='Enter') performSearch(); });
$('clearBtn').addEventListener('click', ()=>{ $('username').value=''; lastSearch=null; hideResults(); });

$('shareCardBtn').addEventListener('click', ()=>{
  if(!lastSearch){ alert('Run Search first, then press Share Card.'); return; }
  const { handle, data } = lastSearch;
  const dataUrl = drawProfessionalCard(handle, data);
  shareImageFromDataURL(dataUrl, handle);
});

/* footer padding */
function updateFooterPadding(){
  const footer = $('siteFooter'); const wrap = $('wrap');
  if(!footer || !wrap) return;
  const rect = footer.getBoundingClientRect();
  const computed = window.getComputedStyle(footer);
  const marginBottom = parseInt(computed.marginBottom || '0',10) || 0;
  const height = Math.ceil(rect.height + marginBottom);
  document.documentElement.style.setProperty('--footer-h', height + 'px');
  wrap.style.paddingBottom = (height + 18) + 'px';
}
window.addEventListener('load', ()=>{ updateFooterPadding(); setTimeout(updateFooterPadding,350); });
window.addEventListener('resize', updateFooterPadding);
window.addEventListener('orientationchange', ()=>setTimeout(updateFooterPadding,220));

/* init */
hideResults();
</script>
