<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ZAMA RANK</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#000409; --bg2:#071025;
    --card:rgba(255,255,255,0.03);
    --muted:#9fb0bf;
    --accent1:#ffd24b; --accent2:#ff6b6b;
    --text:#eaf3fb; --ok:#3ee6a8; --bad:#ff7b7b;
    --footer-h:88px; /* keep this in sync with footer.height */
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;padding:0;background:linear-gradient(180deg,var(--bg1),var(--bg2));}
  body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--text);-webkit-font-smoothing:antialiased;}

  /* page layout */
  /* use dynamic viewport so mobile browsers behave better */
  #app{min-height:100dvh;display:flex;flex-direction:column;}
  .wrap{
    max-width:940px;
    margin:18px auto;
    padding:18px 18px 18px;
    /* reserve space for footer in CSS so fixed footer doesn't overlap content */
    padding-bottom: calc(var(--footer-h) + 18px);
    flex:1;
    display:flex;
    flex-direction:column;
    transition:padding-bottom .12s ease;
  }

  .topbar{display:flex;align-items:center;justify-content:flex-start;gap:12px}
  .brand{display:flex;gap:12px;align-items:center}
  .logo{width:48px;height:48px;border-radius:10px;overflow:hidden;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;box-shadow:0 10px 28px rgba(0,0,0,0.45)}
  .logo img{width:100%;height:100%;object-fit:cover}
  h1{margin:0;font-size:20px}
  .subtitle{color:var(--muted);font-size:13px;margin-top:2px}

  .search-shell{margin-top:14px;background:var(--card);padding:18px;border-radius:14px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 10px 36px rgba(0,0,0,0.45)}
  .search-row{display:flex;gap:12px;align-items:center}
  .search-inner{flex:1;min-width:0}
  input[type="text"]{width:100%;padding:14px 16px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;font-size:16px; height:56px; outline:none}

  /* action buttons: inline single row */
  .actions{display:flex;gap:12px;align-items:center;flex:0 0 auto}
  .btn{padding:12px 18px;border-radius:12px;border:0;cursor:pointer;font-weight:800;display:inline-flex;align-items:center;justify-content:center;min-height:48px}
  .btn-search{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#061020;box-shadow:0 10px 30px rgba(0,0,0,0.5);min-width:120px}
  .btn-clear{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);min-width:88px}
  .btn-share{background:linear-gradient(90deg,var(--accent1),var(--accent2)); color:#061020; min-width:132px;}

  /* results grid */
  .results{margin-top:18px;display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:14px;align-items:start}
  .card{background:var(--card);padding:16px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 8px 28px rgba(0,0,0,0.45)}
  .card h3{margin:0 0 10px;font-size:14px}
  .row{display:flex;justify-content:space-between;align-items:center;margin:8px 0}
  .label{color:var(--muted);font-size:13px}
  .value{font-size:20px;font-weight:800; font-variant-numeric: tabular-nums;}

  /* mindshare specific */
  .value.mindshare{
    font-size:20px;
    color:var(--accent1);
    text-align:right;
    white-space:nowrap;
  }

  .badge{display:inline-block;padding:6px 10px;border-radius:999px;font-weight:700;font-size:13px}
  .badge.ok{background:rgba(62,230,168,0.12);color:var(--ok);border:1px solid rgba(62,230,168,0.12)}
  .badge.neutral{background:rgba(255,255,255,0.03);color:var(--muted);border:1px solid rgba(255,255,255,0.03)}

  .progress-shell{height:12px;background:rgba(255,255,255,0.03);border-radius:999px;overflow:hidden}
  .progress-bar{height:100%;width:0;border-radius:999px;background:linear-gradient(90deg,var(--accent1),var(--accent2));transition:width .6s ease}
  /* change block: keep percent and absolute on one line */
  .ms-change{display:inline-flex;gap:8px;align-items:center;font-weight:800;white-space:nowrap;font-variant-numeric: tabular-nums}
  .ms-change.up{color:var(--ok)} .ms-change.down{color:var(--bad)}
  .ms-change .abs{font-weight:700;color:rgba(255,255,255,0.85);font-size:0.95em;margin-left:6px}

  hr.sep{border:none;border-top:1px solid rgba(255,255,255,0.03);margin:10px 0}

  /* fixed footer - explicit height (matches --footer-h) */
  footer.site-footer{
    position:fixed;
    left:0;right:0;bottom:0;
    height: var(--footer-h); /* explicit height, keep in sync with root var */
    background:linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.6));
    border-top:1px solid rgba(255,255,255,0.02);
    display:flex;align-items:center;justify-content:center;padding:12px 18px;z-index:20;
    box-shadow: 0 -6px 30px rgba(0,0,0,0.35);
  }
  .footer-inner{max-width:940px;width:100%;display:flex;align-items:center;justify-content:space-between;gap:12px;color:var(--muted);font-size:14px}
  .footer-text{flex:1; min-width:0}
  a.powered{ text-decoration:none;color:inherit;display:flex;gap:12px;align-items:center;flex:0 0 auto}
  a.powered img{ width:56px; height:56px; border-radius:8px; object-fit:cover; box-shadow:0 8px 22px rgba(0,0,0,0.45) }

  /* smaller screens */
  @media (max-width:760px){
    h1{font-size:18px}
  }

  @media (max-width:560px){
    .search-row{flex-direction:column;align-items:stretch}
    .search-inner{width:100%}
    /* keep action buttons inline on one row with wrapping behavior */
    .actions{flex-wrap:nowrap;justify-content:space-between}
    .btn{flex:1 1 auto; min-width:0}
    .btn + .btn{margin-left:8px}
    .footer-inner{padding:0 6px; font-size:13px}
    a.powered img{width:48px;height:48px}
  }

  .results-empty{color:var(--muted);margin-top:16px}
</style>
</head>
<body>
  <div id="app">
    <div class="wrap" id="wrap">
      <div class="topbar">
        <div class="brand">
          <div class="logo"><img id="logoImg" src="zama-logo.png" alt="Zama"></div>
          <div>
            <h1>ZAMA SZN 5 RANK</h1>
            <div class="subtitle">Search X handle (e.g. @0x_madara_)</div>
          </div>
        </div>
      </div>

      <div class="search-shell" role="search" aria-label="Search X handle">
        <div class="search-row">
          <div class="search-inner">
            <input id="username" type="text" placeholder="@your_handle" aria-label="Search handle" />
          </div>
          <div class="actions">
            <button id="searchBtn" class="btn btn-search">üîé Search</button>
            <button id="clearBtn" class="btn btn-clear">Clear</button>
            <button id="shareCardBtn" class="btn btn-share">Share Card</button>
          </div>
        </div>
      </div>

      <!-- results area -->
      <div id="resultArea" class="results" aria-live="polite" style="display:none"></div>
      <div id="emptyHint" class="results-empty">Search to show data</div>
    </div>

    <footer class="site-footer" id="siteFooter" aria-hidden="false">
      <div class="footer-inner">
        <div class="footer-text" id="footerText">Made with ‚ù§Ô∏è for Zama by Madara </div>
        <a class="powered" href="https://x.com/0x_madara_" target="_blank" rel="noopener noreferrer" id="poweredLink">
          <img id="poweredAvatar" src="madara.png" alt="madara">
          <div style="font-size:13px; color:var(--muted)"><div style="font-weight:700;color:var(--text)"></div></div>
        </a>
      </div>
    </footer>
  </div>

  <!-- canvas for share card (hidden) -->
  <canvas id="cardCanvas" width="1200" height="720" style="display:none"></canvas>

<script>
/* -------- CONFIG -------- */
const API_BASE = '/api/check';
const TOTAL_FETCHED = 1500;
const OG_NFT_TOP = 1006;
const SHARE_TOP = 100;

/* helpers */
const $ = id => document.getElementById(id);
function money(n){ if(n==null || !isFinite(Number(n))) return '-'; return '$' + Number(n).toLocaleString(); }
function fmtNum(n, d=6){ if(n==null || !isFinite(Number(n))) return '-'; return Number(n).toFixed(d); }
function progressToTop100(rank){
  if(!isFinite(rank)) return 0;
  rank = Number(rank);
  if(rank <= 100) return Math.max(0, Math.min(1, (100-rank)/99));
  return Math.max(0, Math.min(1, (1500-rank)/(1500-100)));
}
function computeChange(curr, next) {
  const a = Number(curr?.mindshare);
  const b = Number(next?.mindshare);
  if (!isFinite(a) || !isFinite(b)) return { dir: 'same', pctText: '-', absText: '', pct: 0, abs: 0 };
  const diff = a - b;
  const pct = (b === 0) ? ((a === 0) ? 0 : 100) : (diff / Math.abs(b) * 100);
  const pctRounded = Math.round(pct * 10) / 10;
  const absRounded = Math.round(diff * 1000000) / 1000000;
  const dir = (diff > 0 ? 'up' : (diff < 0 ? 'down' : 'same'));
  const pctText = (dir === 'same') ? '0.0%' : `${Math.abs(pctRounded)}%`;
  const absText = (absRounded === 0 ? '' : `(${absRounded>0?'+':''}${absRounded})`);
  return { dir, pctText, absText, pct: pctRounded, abs: absRounded };
}

/* preload images */
const _pre = {logo:null, powered:null, avatar:null};
function preloadStatic(){
  const l = new Image(); l.src='zama-logo.png'; l.onload=()=>_pre.logo=l; l.onerror=()=>_pre.logo=null;
  const p = new Image(); p.src='madara.png'; p.onload=()=>{ _pre.powered=p; $('poweredAvatar').src='madara.png'; } ; p.onerror=()=>_pre.powered=null;
}
preloadStatic();

/* avatar from unavatar */
async function loadAvatar(handle){
  return new Promise(resolve=>{
    const img = new Image(); img.crossOrigin='anonymous';
    img.onload = ()=>{ _pre.avatar = img; resolve(true); };
    img.onerror = ()=>{ _pre.avatar = null; resolve(false); };
    img.src = `https://unavatar.io/x/${encodeURIComponent(handle)}?fallback=true`;
  });
}

/* UI show/hide */
function hideResults(){ $('resultArea').style.display = 'none'; $('emptyHint').style.display='block'; }
function showResults(){ $('resultArea').style.display = 'grid'; $('emptyHint').style.display='none'; }

/* build a single card */
function mkCard(title, meta, neighbor){
  const el = document.createElement('div'); el.className='card';
  const found = !!meta && meta.found === true && Number.isFinite(Number(meta.rank));
  const rank = found ? Number(meta.rank) : null;
  const ms = found ? meta.mindshare : null;
  const prog = found ? Math.round(progressToTop100(rank)*100) : 0;
  const ch = computeChange(found ? meta : {}, (neighbor && neighbor.found===true)?neighbor:{});
  let changeHtml = '-';
  if(found){
    if(ch.dir === 'same') changeHtml = `<span class="ms-change">${ch.pctText}</span>`;
    else {
      const arrow = ch.dir === 'up' ? '‚ñ≤' : '‚ñº';
      changeHtml = `<span class="ms-change ${ch.dir}">${arrow} ${ch.pctText}<span class="abs">${ch.absText}</span></span>`;
    }
  }
  const mindshareHtml = found ? `<div class="value mindshare">${fmtNum(ms,6)}</div>` : `<div class="value mindshare">-</div>`;
  let badgeHtml = '';
  if((title==='30d' || title==='month') && found){
    if(rank <= SHARE_TOP) badgeHtml = `<div style="margin-top:8px"><span class="badge ok">Eligible for OG NFT + Revenue Share</span></div>`;
    else if(rank <= OG_NFT_TOP) badgeHtml = `<div style="margin-top:8px"><span class="badge ok">Eligible for OG NFT</span></div>`;
  }
  let payoutHtml = '-';
  if((title==='30d' || title==='month') && found && rank <= SHARE_TOP){
    const topMin = 1500, topMax=2000, min100=150, max100=260;
    const t = (Math.min(100, Math.max(1, rank)) - 1)/99;
    const min = Math.round(topMin + (min100 - topMin)*t);
    const max = Math.round(topMax + (max100 - topMax)*t);
    payoutHtml = `${money(min)} - ${money(max)}`;
  }
  el.innerHTML = `
    <div style="display:flex;justify-content:space-between;align-items:center">
      <h3>${title}</h3>
      <div style="text-align:right;font-weight:800;font-size:20px">${found?rank:'-'}</div>
    </div>
    <div class="row"><div class="label">Mindshare</div>${mindshareHtml}</div>
    <div class="row"><div class="label">Change vs next</div><div style="text-align:right">${found? changeHtml : '-'}</div></div>
    <div style="margin-top:8px">
      <div class="progress-shell" aria-hidden="true"><div class="progress-bar" style="width:${found?prog+'%':'0%'}"></div></div>
      <div style="font-size:12px;color:var(--muted);margin-top:6px">${found ? `Progress to Top 100: ${prog}% ‚Ä¢ Total fetched: ${TOTAL_FETCHED}` : `Search to show data ‚Ä¢ Total fetched: ${TOTAL_FETCHED}`}</div>
    </div>
    ${badgeHtml}
    <hr class="sep" />
    <div class="row"><div class="label">Assumed payout (if eligible)</div><div class="value">${payoutHtml}</div></div>
  `;
  return el;
}

/* share canvas layout (same as provided earlier) */
function drawCanvasLayout(handle, data){
  const canvas = $('cardCanvas'); const ctx = canvas.getContext('2d');
  const W = canvas.width, H = canvas.height;
  ctx.clearRect(0,0,W,H);
  ctx.fillStyle = '#0f3b39'; ctx.fillRect(0,0,W,H);
  ctx.fillStyle = 'rgba(0,0,0,0.06)'; roundRect(ctx, 20, 20, W-40, H-40, 20, true, false);
  const avatar = _pre.avatar;
  const aSize = 120, margin = 48;
  if(avatar){
    ctx.save(); ctx.beginPath(); ctx.arc(margin + aSize/2, margin + aSize/2, aSize/2, 0, Math.PI*2); ctx.closePath(); ctx.clip();
    ctx.drawImage(avatar, margin, margin, aSize, aSize); ctx.restore();
  } else {
    ctx.fillStyle = '#ffd24b'; ctx.fillRect(margin, margin, aSize, aSize);
  }
  ctx.fillStyle = '#ffffff'; ctx.font = '700 36px Inter, Arial';
  const handleText = handle.startsWith('@') ? handle : '@' + handle;
  ctx.fillText(handleText, margin + aSize + 28, margin + 42);
  ctx.fillStyle = '#9fb0bf'; ctx.font = '400 16px Inter, Arial';
  ctx.fillText('Zama rank card', margin + aSize + 28, margin + 70);

  const r24 = data.results?.['24h'] || {};
  const r7 = data.results?.['7d'] || {};
  const r30 = data.results?.['30d'] || data.results?.month || {};
  // box positions & drawing helpers (kept simple)
  drawSmallBox(ctx, margin + 8, margin + aSize + 32, 300, 96, '24H', r24);
  drawSmallBox(ctx, margin + 8 + 300 + 16, margin + aSize + 32, 300, 96, '7D', r7);
  drawMediumBox(ctx, margin + 8, margin + aSize + 32 + 96 + 16, Math.min(W - margin*3 - 300, 640), 120, '30D', r30);
  ctx.fillStyle = '#ffffff'; ctx.font = '900 110px Inter, Arial';
  const rankText = (r30 && r30.found && isFinite(Number(r30.rank))) ? String(r30.rank) : '-';
  ctx.textAlign = 'right';
  ctx.fillText(rankText, W - margin - 20, margin + 100);
  ctx.textAlign = 'left';
  ctx.fillStyle = 'rgba(255,255,255,0.6)'; ctx.font = '500 14px Inter, Arial';
  ctx.fillText('Powered by madara ‚Äî zama-rank.vercel.app', 36, H - 36);

  return canvas.toDataURL('image/png');

  function roundRect(ctx, x, y, w, h, r, fill, stroke) {
    if (typeof r === 'undefined') r = 5;
    ctx.beginPath();
    ctx.moveTo(x + r, y);
    ctx.arcTo(x + w, y, x + w, y + h, r);
    ctx.arcTo(x + w, y + h, x, y + h, r);
    ctx.arcTo(x, y + h, x, y, r);
    ctx.arcTo(x, y, x + w, y, r);
    ctx.closePath();
    if (fill) ctx.fill();
    if (stroke) ctx.stroke();
  }
  function drawSmallBox(ctx, x, y, w, h, title, meta) {
    ctx.fillStyle = 'rgba(255,255,255,0.02)'; roundRect(ctx, x, y, w, h, 12, true, false);
    ctx.fillStyle = '#9fb0bf'; ctx.font = '700 14px Inter, Arial';
    ctx.fillText(title, x + 14, y + 24);
    const rank = (meta && meta.found && isFinite(Number(meta.rank))) ? String(meta.rank) : '-';
    ctx.font = '800 22px Inter, Arial'; ctx.fillStyle = '#ffffff';
    ctx.fillText(rank, x + w - 18 - ctx.measureText(rank).width, y + 26);
    ctx.font = '400 13px Inter, Arial'; ctx.fillStyle = '#9fb0bf';
    const msText = (meta && meta.found) ? Number(meta.mindshare).toFixed(6) : '-';
    ctx.fillText('Mindshare: ' + msText, x + 14, y + 52);
    const prog = (meta && meta.found && Number.isFinite(Number(meta.rank))) ? Math.round(progressToTop100(Number(meta.rank))*100) : 0;
    const barX = x + 14, barY = y + 62, barW = w - 28, barH = 12;
    ctx.fillStyle = 'rgba(255,255,255,0.03)'; ctx.fillRect(barX, barY, barW, barH);
    ctx.fillStyle = '#ffd24b'; ctx.fillRect(barX, barY, Math.max(6, (barW * prog / 100)), barH);
  }
  function drawMediumBox(ctx, x, y, w, h, title, meta) {
    ctx.fillStyle = 'rgba(255,255,255,0.02)'; roundRect(ctx, x, y, w, h, 12, true, false);
    ctx.fillStyle = '#9fb0bf'; ctx.font = '700 14px Inter, Arial';
    ctx.fillText(title, x + 14, y + 24);
    const rank = (meta && meta.found && isFinite(Number(meta.rank))) ? String(meta.rank) : '-';
    ctx.font = '800 20px Inter, Arial'; ctx.fillStyle = '#ffffff';
    ctx.fillText(rank, x + w - 18 - ctx.measureText(rank).width, y + 26);
    ctx.font = '400 13px Inter, Arial'; ctx.fillStyle = '#9fb0bf';
    const msText = (meta && meta.found) ? Number(meta.mindshare).toFixed(6) : '-';
    ctx.fillText('Mindshare: ' + msText, x + 14, y + 52);
    const prog = (meta && meta.found && Number.isFinite(Number(meta.rank))) ? Math.round(progressToTop100(Number(meta.rank))*100) : 0;
    ctx.fillStyle = 'rgba(255,255,255,0.03)'; ctx.fillRect(x + 14, y + 62, w - 28, 12);
    ctx.fillStyle = '#ffd24b'; ctx.fillRect(x + 14, y + 62, Math.max(6, ((w - 28) * prog / 100)), 12);
  }
}

/* export dataURL -> file and share */
function shareImageFromDataURL(dataUrl, handle, data){
  try{
    const byteString = atob(dataUrl.split(',')[1]);
    const ab = new ArrayBuffer(byteString.length);
    const ia = new Uint8Array(ab);
    for(let i=0;i<byteString.length;i++) ia[i]=byteString.charCodeAt(i);
    const blob = new Blob([ab], {type:'image/png'});
    const file = new File([blob], `${handle}-zama-rank.png`, {type:'image/png'});
    if(navigator.canShare && navigator.canShare({files:[file]})){
      navigator.share({
        files: [file],
        text: `${handle} ‚Äî Zama Rank (30d): ${data.results?.['30d']?.rank || data.results?.month?.rank || '-'} ‚Ä¢ Mindshare: ${data.results?.month?.mindshare || '-' }\nCheck: https://zama-rank.vercel.app`
      }).catch(()=>{});
      return;
    }
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href = url; a.download = `${handle}-zama-rank.png`; document.body.appendChild(a); a.click(); a.remove();
    setTimeout(()=>URL.revokeObjectURL(url),2000);
    const text = `${handle} ‚Äî Zama Rank (30d): ${data.results?.['30d']?.rank || data.results?.month?.rank || '-'} ‚Ä¢ Mindshare: ${data.results?.month?.mindshare || '-' }\nCheck: https://zama-rank.vercel.app`;
    window.open(`https://x.com/intent/tweet?text=${encodeURIComponent(text)}`, '_blank');
  }catch(err){
    alert('Share failed: '+(err.message||err));
  }
}

/* UI flow */
let lastSearch = null;
async function performSearch(){
  const raw = ($('username').value||'').trim();
  if(!raw){ $('username').focus(); return; }
  const handle = raw.replace(/^@/,'');
  showResults();
  const container = $('resultArea'); container.innerHTML = '';
  for(let i=0;i<3;i++){
    const s=document.createElement('div'); s.className='card';
    s.innerHTML=`<h3>Loading‚Ä¶</h3><div style="color:var(--muted);margin-top:6px">Fetching data</div>`;
    container.appendChild(s);
  }
  await loadAvatar(handle);
  try{
    const res = await fetch(`${API_BASE}?username=${encodeURIComponent(handle)}`);
    if(!res.ok) throw new Error('Network ' + res.status);
    const data = await res.json();
    const results = data.results || {};
    if(!results['30d'] && results['month']) results['30d'] = results['month'];
    if(!results['month'] && results['30d']) results['month'] = results['30d'];
    container.innerHTML = '';
    const order = ['24h','7d','30d'];
    for(let i=0;i<order.length;i++){
      const k = order[i];
      const neighbor = (i<order.length-1) ? (results[order[i+1]] || null) : null;
      container.appendChild( mkCard(k, results[k]||{}, neighbor) );
    }
    lastSearch = { handle, data };
    // After rendering results, ensure footer padding still matches footer height
    requestAnimationFrame(updateFooterPadding);
  }catch(err){
    const el = document.createElement('div'); el.className='card';
    el.innerHTML = `<h3>Error</h3><div style="color:var(--muted);margin-top:6px">${err.message}</div>`;
    $('resultArea').innerHTML = ''; $('resultArea').appendChild(el);
    lastSearch = null;
  }
}

/* Share button (needs prior search) */
$('shareCardBtn').addEventListener('click', async (e) => {
  if(!lastSearch){ alert('Run Search first, then press Share Card.'); return; }
  const { handle, data } = lastSearch;
  const dataUrl = drawCanvasLayout(handle, data);
  shareImageFromDataURL(dataUrl, handle, data);
});

/* Search + Enter key */
$('searchBtn').addEventListener('click', performSearch);
$('username').addEventListener('keydown', (e)=>{ if(e.key==='Enter') performSearch(); });

/* Clear */
$('clearBtn').addEventListener('click', ()=>{
  $('username').value = '';
  lastSearch = null;
  hideResults();
});

/* FOOTER: compute and set padding-bottom for wrap so content never hides below footer
   - CSS already reserves space using --footer-h; JS is a safety net to expand if footer grows */
function updateFooterPadding(){
  const footer = $('siteFooter');
  const wrap = $('wrap');
  if(!footer || !wrap) return;
  const rect = footer.getBoundingClientRect();
  const height = Math.ceil(rect.height || 0);
  // CSS-reserved height (root var)
  const root = getComputedStyle(document.documentElement);
  const reserved = parseInt(root.getPropertyValue('--footer-h')) || 88;
  // ensure paddingBottom is at least reserved + 18 (matching CSS). If footer is taller, expand.
  const pb = Math.max(reserved + 18, height + 18);
  wrap.style.paddingBottom = pb + 'px';
}

/* more reliable mobile viewport handling */
window.addEventListener('load', ()=>{
  updateFooterPadding();
  // also recalc after a short delay (mobile UI may adjust)
  setTimeout(updateFooterPadding, 350);
});
window.addEventListener('resize', updateFooterPadding);
window.addEventListener('orientationchange', ()=>setTimeout(updateFooterPadding,220));
if (window.visualViewport) {
  window.visualViewport.addEventListener('resize', updateFooterPadding);
  window.visualViewport.addEventListener('scroll', updateFooterPadding);
}

/* initial */
hideResults();

</script>
